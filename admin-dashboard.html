<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Mobile Header -->
    <header class="p-4 bg-gray-800 shadow-md flex justify-between items-center sticky top-0 z-50">
        <div class="text-xl font-bold text-red-500">ADMIN PANEL</div>
        <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded text-sm font-bold">Logout</button>
    </header>

    <!-- Stats Grid -->
    <div class="p-4 grid grid-cols-2 gap-4">
        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-blue-500 shadow-lg">
            <p class="text-gray-400 text-xs uppercase font-bold">Total Users</p>
            <h2 class="text-2xl font-bold mt-1" id="total_users">...</h2>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-yellow-500 shadow-lg">
            <p class="text-gray-400 text-xs uppercase font-bold">Pending Deposits</p>
            <h2 class="text-2xl font-bold mt-1 text-yellow-400" id="pending_deposits">...</h2>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-purple-500 shadow-lg">
            <p class="text-gray-400 text-xs uppercase font-bold">Tournaments</p>
            <h2 class="text-2xl font-bold mt-1">0</h2>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl border-l-4 border-red-500 shadow-lg">
            <p class="text-gray-400 text-xs uppercase font-bold">Withdrawals</p>
            <h2 class="text-2xl font-bold mt-1 text-red-400">0</h2>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="p-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-gray-500 pl-2">Quick Actions</h3>
        <div class="grid grid-cols-2 gap-3">
            <button onclick="alert('Upcoming Feature')" class="bg-blue-600 p-3 rounded-lg flex flex-col items-center justify-center h-24 hover:bg-blue-700 transition">
                <i class="fa-solid fa-plus-circle text-2xl mb-1"></i>
                <span class="text-xs font-bold">Add Tournament</span>
            </button>
            <button onclick="window.location.href='/admin-users.html'" class="bg-gray-700 p-3 rounded-lg flex flex-col items-center justify-center h-24 hover:bg-gray-600 transition">
                <i class="fa-solid fa-users text-2xl mb-1"></i>
                <span class="text-xs font-bold">Manage Users</span>
            </button>
        </div>
    </div>

    <!-- Recent Deposits List -->
    <div class="p-4 mb-20">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-green-500 pl-2">Recent Deposits</h3>
        <div id="deposit_list" class="space-y-3">
            <p class="text-gray-500 text-center py-4">Loading requests...</p>
        </div>
    </div>

    <script>
        // Admin Security Check
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = '/';

        async function loadDashboard() {
            try {
                // 1. Load Stats
                const statsRes = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'dashboard_stats' })
                });
                const stats = await statsRes.json();
                
                document.getElementById('total_users').innerText = stats.total_users;
                document.getElementById('pending_deposits').innerText = stats.pending_deposits;

                // 2. Load Pending Deposits (Limit 5)
                // Note: We need to implement 'list_deposits' in api/admin.js next
                const depRes = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'list_deposits' }) // This part needs backend support
                });
                const deposits = await depRes.json();

                const list = document.getElementById('deposit_list');
                if (deposits.length > 0) {
                    list.innerHTML = deposits.map(d => `
                        <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex justify-between items-center">
                            <div>
                                <p class="font-bold text-sm text-yellow-400">৳${d.amount}</p>
                                <p class="text-xs text-gray-400">Trx: ${d.trx_id} | User ID: ${d.user_id}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="handleDeposit(${d.id}, 'approve')" class="bg-green-600 text-white px-2 py-1 rounded text-xs">✔</button>
                                <button onclick="handleDeposit(${d.id}, 'reject')" class="bg-red-600 text-white px-2 py-1 rounded text-xs">✖</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="text-gray-500 text-center text-sm">No pending requests.</p>';
                }

            } catch (e) {
                console.error(e);
            }
        }

        async function handleDeposit(id, action) {
            if(!confirm("Are you sure?")) return;
            
            // This API call needs to be implemented in api/admin.js
            alert("Action: " + action + " on ID: " + id);
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        loadDashboard();
    </script>
</body>
</html>
