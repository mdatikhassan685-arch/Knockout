<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .badge { position: absolute; top: -5px; right: -5px; width: 20px; height: 20px; background: #ef4444; color: white; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #1f2937; }
        .hidden-badge { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex justify-between items-center sticky top-0 z-50">
        <div class="text-xl font-bold text-red-500">ADMIN PANEL</div>
        <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded text-sm font-bold hover:bg-red-700 transition">Logout</button>
    </header>

    <!-- 1. TOTAL USERS CARD (BIG) -->
    <div class="p-4">
        <div class="bg-gradient-to-r from-blue-900 to-gray-800 p-5 rounded-2xl border border-blue-500/30 shadow-lg flex items-center justify-between">
            <div>
                <p class="text-gray-400 text-xs uppercase font-bold tracking-widest">Total Registered Users</p>
                <h2 class="text-4xl font-black mt-1 text-white" id="total_users">...</h2>
            </div>
            <div class="w-12 h-12 bg-blue-600/20 rounded-full flex items-center justify-center text-blue-400">
                <i class="fa-solid fa-users text-2xl"></i>
            </div>
        </div>
    </div>

    <!-- 2. QUICK ACTIONS (Users | Deposits | Withdrawals) -->
    <div class="px-4 grid grid-cols-3 gap-3 mb-6">
        
        <!-- Users Button -->
        <a href="/admin-users" class="bg-gray-800 p-3 rounded-xl border border-gray-700 shadow-md flex flex-col items-center justify-center active:scale-95 transition hover:bg-gray-700">
            <i class="fa-solid fa-user-gear text-2xl text-blue-400 mb-2"></i>
            <span class="text-[10px] font-bold text-gray-300 uppercase">Users</span>
        </a>

        <!-- Deposits Button (With Badge) -->
        <a href="/admin-deposits" class="relative bg-gray-800 p-3 rounded-xl border border-gray-700 shadow-md flex flex-col items-center justify-center active:scale-95 transition hover:bg-gray-700">
            <i class="fa-solid fa-money-bill-transfer text-2xl text-green-400 mb-2"></i>
            <span class="text-[10px] font-bold text-gray-300 uppercase">Deposits</span>
            <!-- Counter Badge -->
            <span id="badge_dep" class="badge hidden-badge">0</span>
        </a>

        <!-- Withdrawals Button (With Badge) -->
        <a href="/admin-withdrawals" class="relative bg-gray-800 p-3 rounded-xl border border-gray-700 shadow-md flex flex-col items-center justify-center active:scale-95 transition hover:bg-gray-700">
            <i class="fa-solid fa-money-bill-1-wave text-2xl text-red-400 mb-2"></i>
            <span class="text-[10px] font-bold text-gray-300 uppercase">Withdraw</span>
            <!-- Counter Badge -->
            <span id="badge_wd" class="badge hidden-badge">0</span>
        </a>
    </div>

    <div class="px-4">
        <!-- 3. GAME MANAGEMENT -->
        <h3 class="font-bold text-sm text-gray-400 mb-3 uppercase tracking-wider pl-1 border-l-2 border-blue-500">Game & Matches</h3>
        
        <button onclick="window.location.href='/admin-categories'" class="w-full bg-indigo-900/40 p-4 rounded-xl mb-4 shadow-lg active:scale-95 transition flex items-center justify-between border border-indigo-500/50 hover:bg-indigo-900/60">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-500 p-2 rounded-lg"><i class="fa-solid fa-layer-group text-white"></i></div>
                <div class="text-left">
                    <h3 class="font-bold text-sm text-white">Manage Game Titles</h3>
                    <p class="text-[9px] text-gray-400">Create New Categories</p>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right text-xs text-gray-500"></i>
        </button>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <a href="/admin-categories?mode=select&type=normal" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center active:scale-95 transition hover:border-blue-500">
                <i class="fa-solid fa-gamepad text-3xl text-blue-500 mb-2"></i>
                <h3 class="font-bold text-xs text-white">Daily Matches</h3>
            </a>
            
            <a href="/admin-categories?mode=select&type=official" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex flex-col items-center justify-center active:scale-95 transition hover:border-yellow-500">
                <i class="fa-solid fa-trophy text-3xl text-yellow-500 mb-2"></i>
                <h3 class="font-bold text-xs text-white">Official Events</h3>
            </a>
        </div>

        <!-- 4. SYSTEM SETTINGS -->
        <h3 class="font-bold text-sm text-gray-400 mb-3 uppercase tracking-wider pl-1 border-l-2 border-purple-500">System</h3>
        
        <div class="grid grid-cols-2 gap-3">
            <button onclick="openNotiModal()" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex items-center gap-3 active:scale-95 transition hover:bg-gray-750">
                <div class="bg-red-500/20 p-2 rounded-full text-red-500"><i class="fa-solid fa-bell"></i></div>
                <div class="text-left"><p class="font-bold text-xs">Notify</p><p class="text-[9px] text-gray-500">Send Alert</p></div>
            </button>
            
            <button onclick="openSettings()" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex items-center gap-3 active:scale-95 transition hover:bg-gray-750">
                <div class="bg-purple-500/20 p-2 rounded-full text-purple-500"><i class="fa-solid fa-sliders"></i></div>
                <div class="text-left"><p class="font-bold text-xs">Settings</p><p class="text-[9px] text-gray-500">App Config</p></div>
            </button>
        </div>
    </div>

    <!-- Modals (Settings & Notification) same as before... -->
    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-md border border-gray-600 shadow-2xl h-[85vh] flex flex-col">
            <h3 class="text-xl font-bold mb-4 text-white border-b border-gray-600 pb-2">App Settings</h3>
            <div class="overflow-y-auto flex-1 space-y-3 pr-2 custom-scroll">
                <div><label class="text-[10px] text-blue-400 uppercase font-bold ml-1">YouTube Link</label><input type="text" id="set_youtube" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></div>
                <div><label class="text-[10px] text-blue-400 uppercase font-bold ml-1">Telegram Link</label><input type="text" id="set_telegram" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></div>
                <div><label class="text-[10px] text-blue-400 uppercase font-bold ml-1">WhatsApp Number</label><input type="text" id="set_whatsapp" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></div>
                <div><label class="text-[10px] text-yellow-400 uppercase font-bold ml-1">Announcement</label><textarea id="set_announcement" rows="2" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-yellow-500"></textarea></div>
                <div><label class="text-[10px] text-red-400 uppercase font-bold ml-1">Notification Msg</label><textarea id="set_notification" rows="2" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-red-500"></textarea></div>
                <div><label class="text-[10px] text-green-400 uppercase font-bold ml-1">About Us</label><textarea id="set_about" rows="3" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-green-500"></textarea></div>
                <div><label class="text-[10px] text-green-400 uppercase font-bold ml-1">Privacy Policy</label><textarea id="set_policy" rows="2" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-green-500"></textarea></div>
                <div><label class="text-[10px] text-gray-400 uppercase font-bold ml-1">App Version</label><input type="text" id="set_version" class="w-full bg-gray-900 p-2.5 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-gray-500"></div>
            </div>
            <div class="flex gap-3 mt-4">
                <button onclick="document.getElementById('settingsModal').style.display='none'" class="flex-1 bg-gray-700 py-3 rounded-lg font-bold hover:bg-gray-600">Cancel</button>
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <!-- NOTIFICATION MODAL -->
    <div id="notiModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-md border border-gray-600 shadow-2xl h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="text-xl font-bold text-white">Send Notification</h3>
                <button onclick="closeNotiModal()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="overflow-y-auto flex-1 pr-2 custom-scroll">
                <label class="text-[10px] text-gray-400 uppercase font-bold ml-1">Title</label>
                <input type="text" id="noti_title" placeholder="Notice Title" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 text-white outline-none focus:border-blue-500">
                <label class="text-[10px] text-gray-400 uppercase font-bold ml-1">Message</label>
                <textarea id="noti_msg" rows="3" placeholder="Type here..." class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 text-white outline-none focus:border-blue-500"></textarea>
                <div class="bg-gray-900 p-3 rounded-lg border border-gray-700">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] text-gray-400 uppercase font-bold">Target Audience</label>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="send_all" class="w-4 h-4 rounded border-gray-600 bg-gray-800 text-blue-600 focus:ring-blue-500" checked>
                            <label for="send_all" class="text-xs text-white cursor-pointer select-none">All Users</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <button onclick="sendNoti()" id="send_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">Send Notification</button>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = '/';

        function logout() { localStorage.removeItem('user'); window.location.href = '/'; }
        
        // Settings & Noti Logic
        function openNotiModal() { document.getElementById('notiModal').style.display = 'flex'; }
        function closeNotiModal() { document.getElementById('notiModal').style.display = 'none'; }
        async function sendNoti() {
            const t = document.getElementById('noti_title').value;
            const m = document.getElementById('noti_msg').value;
            if(!t || !m) return alert("Fill details");
            await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'send_notification', title:t, message:m, send_to_all:true }) });
            alert("Sent!"); closeNotiModal();
        }

        async function openSettings() { 
            document.getElementById('settingsModal').style.display = 'flex'; 
            const res = await fetch('/api/admin', { method:'POST', body: JSON.stringify({type:'get_settings'})});
            const data = await res.json();
            if(data) {
                document.getElementById('set_youtube').value = data.youtube_link || '';
                document.getElementById('set_telegram').value = data.telegram_link || '';
                document.getElementById('set_whatsapp').value = data.whatsapp_number || '';
                document.getElementById('set_announcement').value = data.announcement || '';
                document.getElementById('set_notification').value = data.notification_msg || '';
                document.getElementById('set_about').value = data.about_us || '';
                document.getElementById('set_policy').value = data.privacy_policy || '';
                document.getElementById('set_version').value = data.app_version || '';
            }
        }
        
        async function saveSettings() {
            const body = { type:'update_settings', youtube: document.getElementById('set_youtube').value, telegram: document.getElementById('set_telegram').value, whatsapp: document.getElementById('set_whatsapp').value, announcement: document.getElementById('set_announcement').value, notification: document.getElementById('set_notification').value, about: document.getElementById('set_about').value, policy: document.getElementById('set_policy').value, version: document.getElementById('set_version').value };
            await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
            alert("Updated!"); document.getElementById('settingsModal').style.display='none';
        }

        // ðŸ”¥ DASHBOARD STATS LOGIC (UPDATED)
        async function loadStats() {
            try {
                const res = await fetch('/api/admin', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ type: 'dashboard_stats' }) 
                });
                const data = await res.json();
                
                // 1. Total Users
                document.getElementById('total_users').innerText = data.total_users;
                
                // 2. Deposit Badge Logic
                const depBadge = document.getElementById('badge_dep');
                if (data.pending_deposits > 0) {
                    depBadge.innerText = data.pending_deposits;
                    depBadge.classList.remove('hidden-badge');
                } else {
                    depBadge.classList.add('hidden-badge');
                }

                // 3. Withdraw Badge Logic
                const wdBadge = document.getElementById('badge_wd');
                if (data.pending_withdraws > 0) {
                    wdBadge.innerText = data.pending_withdraws;
                    wdBadge.classList.remove('hidden-badge');
                } else {
                    wdBadge.classList.add('hidden-badge');
                }

            } catch (e) { console.error(e); }
        }

        loadStats();
    </script>
</body>
</html>
