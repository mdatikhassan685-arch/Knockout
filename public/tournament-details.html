<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        .tab-inactive { color: #9ca3af; }
    </style>
</head>
<body class="bg-slate-900 text-white pb-24">

    <!-- Header Image -->
    <div class="relative w-full h-56">
        <img id="tImage" src="" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
        <a href="/home" class="absolute top-4 left-4 bg-black/50 p-2 rounded-full text-white hover:bg-black/80 transition">
            <i class="fa-solid fa-arrow-left text-xl"></i>
        </a>
    </div>

    <!-- Content -->
    <div class="px-5 -mt-10 relative z-10">
        <h1 id="tTitle" class="text-3xl font-bold mb-1 text-white drop-shadow-lg">Loading...</h1>
        <p id="tInfo" class="text-blue-400 text-sm font-semibold mb-4">...</p>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-3 mb-6 text-center bg-slate-800 p-4 rounded-2xl border border-slate-700 shadow-lg">
            <div>
                <p class="text-[10px] text-gray-400 uppercase">Prize Pool</p>
                <p id="tPrize" class="text-xl font-bold text-yellow-400">৳0</p>
            </div>
            <div class="border-l border-slate-600">
                <p class="text-[10px] text-gray-400 uppercase">Entry Fee</p>
                <p id="tFee" class="text-xl font-bold text-green-400">৳0</p>
            </div>
            <div class="border-l border-slate-600">
                <p class="text-[10px] text-gray-400 uppercase">Type</p>
                <p id="tType" class="text-xl font-bold text-blue-400">-</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-6">
            <div class="flex justify-between text-xs text-gray-400 mb-1">
                <span>Joined Teams</span>
                <span id="tSlots" class="text-white font-bold">0 / 0</span>
            </div>
            <div class="w-full bg-slate-700 rounded-full h-2">
                <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex border-b border-slate-700 mb-4 overflow-x-auto">
            <button onclick="switchTab('qualifiers')" class="tab-btn tab-active flex-1 py-2 font-bold px-4">Qualifiers</button>
            <button onclick="switchTab('schedule')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4">Schedule</button>
            <button onclick="switchTab('registered')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4">Registered</button>
            <button onclick="switchTab('details')" class="tab-btn tab-inactive flex-1 py-2 font-bold px-4">Details</button>
        </div>

        <!-- TAB CONTENT Area -->
        <div id="tabContent" class="min-h-[200px]">
            <!-- Content will be injected here via JS -->
            <div class="text-center py-10 text-gray-500">Loading data...</div>
        </div>

    </div>

    <!-- Fixed Join Button -->
    <div class="fixed bottom-0 w-full glass p-4 border-t border-slate-700 shadow-2xl">
        <button id="joinBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
            Loading...
        </button>
    </div>

    <script>
        let tournamentData = {};

        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentId = urlParams.get('id');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!tournamentId || !user) { window.location.href = '/home'; return; }

            try {
                const res = await fetch('/api/tournament/details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tournamentId, userId: user.id })
                });
                const data = await res.json();
                tournamentData = data; // Store data globally

                if (data.success) {
                    const t = data.tournament;
                    document.getElementById('tImage').src = t.image || 'https://via.placeholder.com/400x200';
                    document.getElementById('tTitle').innerText = t.title;
                    document.getElementById('tInfo').innerText = `Reg: ${new Date(t.registration_start).toDateString()}`;
                    document.getElementById('tPrize').innerText = '৳' + t.prize_pool;
                    document.getElementById('tFee').innerText = t.entry_fee == 0 ? 'FREE' : '৳' + t.entry_fee;
                    document.getElementById('tType').innerText = t.match_type;
                    
                    document.getElementById('tSlots').innerText = `${data.joinedCount} / ${data.totalSlots}`;
                    const percent = (data.joinedCount / data.totalSlots) * 100;
                    document.getElementById('progressBar').style.width = percent + '%';

                    // Button Logic
                    const btn = document.getElementById('joinBtn');
                    btn.innerText = data.buttonText;
                    if (data.isButtonDisabled) {
                        btn.className = "w-full bg-slate-700 text-gray-400 font-bold py-3 rounded-xl cursor-not-allowed";
                        btn.disabled = true;
                    } else {
                        btn.onclick = () => window.location.href = `/register-team?id=${t.id}`;
                    }

                    // Load Initial Tab (Qualifiers)
                    switchTab('qualifiers');
                }
            } catch (error) { console.error(error); }
        }

        // Tab Switching Logic
        function switchTab(tabName) {
            // Update UI
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.className = "tab-btn tab-inactive flex-1 py-2 font-bold px-4";
                if(btn.innerText.toLowerCase() === tabName) btn.className = "tab-btn tab-active flex-1 py-2 font-bold px-4";
            });

            const contentDiv = document.getElementById('tabContent');
            
            if (tabName === 'details') {
                contentDiv.innerHTML = `<div class="prose prose-invert text-sm text-gray-300">${tournamentData.tournament.rules || 'No rules added.'}</div>`;
            } 
            else if (tabName === 'schedule') {
                let html = '<div class="space-y-3">';
                tournamentData.schedule.forEach(day => {
                    html += `
                        <div class="bg-slate-800 p-3 rounded-xl border border-slate-700">
                            <h4 class="text-blue-400 font-bold">${day.day_title} <span class="text-xs bg-slate-700 px-2 py-1 rounded text-white ml-2">${day.round_type}</span></h4>
                            <p class="text-xs text-gray-400 mt-1">${day.participants}</p>
                            <p class="text-xs text-gray-500 mt-1"><i class="far fa-clock"></i> ${new Date(day.start_datetime).toLocaleString()}</p>
                        </div>
                    `;
                });
                html += '</div>';
                contentDiv.innerHTML = html;
            }
            else if (tabName === 'registered') {
                // এখানে গ্রুপের লজিক থাকবে (পরে API থেকে আনব)
                contentDiv.innerHTML = `<p class="text-center text-gray-500">Loading team list...</p>`;
                // Fetch registered teams API call will be here
            }
            else if (tabName === 'qualifiers') {
                contentDiv.innerHTML = `<p class="text-center text-gray-500">No qualifiers yet.</p>`;
            }
        }

        loadDetails();
    </script>
</body>
</html>
