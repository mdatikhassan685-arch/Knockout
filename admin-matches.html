<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>.custom-scroll::-webkit-scrollbar { width: 4px; background: #374151; } .custom-scroll::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin-dashboard.html" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div><h1 class="font-bold text-lg leading-tight truncate w-64" id="cat_title">Manage Matches</h1><p class="text-[10px] text-gray-400">Match Operations</p></div>
    </header>

    <!-- Create Match Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center text-white">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-900 text-red-300 px-2 py-1 rounded border border-red-700">Cancel</button>
        </h3>
        <input type="hidden" id="match_id">
        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-2 rounded-lg border border-gray-600 outline-none text-white focus:border-blue-500"><option value="">Loading Games...</option></select>
        <input type="text" id="m_title" placeholder="Match Title" class="w-full bg-gray-900 p-3 rounded-lg mb-2 text-sm border border-gray-600 outline-none text-white focus:border-blue-500 transition">
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_fee" placeholder="Entry Fee" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
            <input type="number" id="m_prize" placeholder="Winning Prize" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
        </div>
        <div class="grid grid-cols-2 gap-2 mb-2">
            <select id="m_type" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
                <option value="Solo">Solo</option><option value="Duo">Duo</option><option value="Squad">Squad</option><option value="Clash Squad">Clash Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
        </div>
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_kill" placeholder="Per Kill" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
            <input type="text" id="m_map" placeholder="Map" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm">
        </div>
        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-gray-400 text-sm">
        <div class="grid grid-cols-2 gap-2 mb-4 bg-black/20 p-2 rounded border border-gray-600/50">
            <input type="text" id="room_id" placeholder="Room ID" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
            <input type="text" id="room_pass" placeholder="Password" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
        </div>
        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg text-white">Publish Match</button>
    </div>

    <!-- Match List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Active Matches</h3>
        <div id="match_list" class="space-y-4 pb-10"><p class="text-center text-gray-500 mt-10 animate-pulse">Loading matches...</p></div>
    </div>

    <!-- ðŸ”¥ RESULT MODAL ðŸ”¥ -->
    <div id="resultModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[90] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[80vh] flex flex-col relative shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                <h3 class="font-bold text-lg text-green-400">Update Result</h3>
                <button onclick="document.getElementById('resultModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white">&times;</button>
            </div>
            
            <input type="hidden" id="res_match_id">
            <div class="flex justify-between text-[10px] font-bold uppercase text-gray-500 px-2 mb-2">
                <span>Player</span>
                <span class="mr-4">Kills</span>
                <span>Prize</span>
            </div>
            
            <div id="result_player_list" class="flex-1 overflow-y-auto pr-1 custom-scroll text-sm space-y-2"></div>

            <div class="pt-3 border-t border-gray-700">
                <button onclick="saveResults()" id="save_res_btn" class="w-full bg-green-600 py-3 rounded-lg font-bold text-white shadow-lg uppercase tracking-wide">Publish & Send Money</button>
            </div>
        </div>
    </div>

    <!-- Players Modal -->
    <div id="playersModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[80] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[70vh] flex flex-col relative shadow-2xl border border-gray-700 animate-zoom">
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                <h3 class="font-bold text-lg text-blue-400">Participants</h3>
                <button onclick="document.getElementById('playersModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white">&times;</button>
            </div>
            <p id="player_limit_info" class="text-center text-[10px] text-gray-500 font-bold mb-2 uppercase"></p>
            <div id="modal_player_list" class="flex-1 overflow-y-auto pr-1 custom-scroll text-sm">Loading...</div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = 'index.html';
        const urlParams = new URLSearchParams(window.location.search);
        const urlCatId = urlParams.get('cat_id');
        const urlCatName = urlParams.get('name');
        if(urlCatName) document.getElementById('cat_title').innerText = decodeURIComponent(urlCatName);

        async function loadCatsAndMatches() {
            try {
                const res = await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'get_categories' }) });
                const data = await res.json();
                const sel = document.getElementById('cat_id');
                sel.innerHTML = '<option value="">Select Game...</option>';
                let foundSelected = false;
                if(Array.isArray(data)) { data.forEach(c => { if (c.type !== 'official') { const isSel=(urlCatId && c.id == urlCatId); if(isSel) foundSelected=true; sel.innerHTML += `<option value="${c.id}" ${isSel?'selected':''}>${c.title}</option>`; } }); }
                if(urlCatId && foundSelected) { sel.value = urlCatId; sel.disabled = true; sel.classList.add("bg-gray-800", "text-gray-500"); }
                loadMatches();
            } catch(e) { console.error(e); }
        }

        async function loadMatches() {
            const list = document.getElementById('match_list');
            try {
                const activeCatId = urlCatId || document.getElementById('cat_id').value;
                const res = await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'get_admin_matches', category_id:activeCatId||null }) });
                const matches = await res.json();
                list.innerHTML = "";
                if (matches && matches.length > 0) {
                    list.innerHTML = matches.map(m => {
                         const hasRoom = m.room_id ? `<span class="text-green-500 text-[10px] font-bold"><i class="fa-solid fa-check-circle"></i> Room Set</span>` : `<span class="text-yellow-500 text-[10px] font-bold">No Room</span>`;
                         return `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 relative shadow-md mb-3 group">
                            <div class="flex justify-between items-start mb-2"><div><h4 class="font-bold text-white text-md tracking-wide">#${m.id} ${m.title}</h4><p class="text-xs text-blue-300 mt-1 font-mono">${new Date(m.match_time).toLocaleString()}</p></div><div class="flex gap-2"><button onclick='editMatch(${JSON.stringify(m).replace(/'/g, "&#39;")})' class="bg-yellow-600/20 text-yellow-500 p-1.5 rounded hover:bg-yellow-600 hover:text-black transition"><i class="fa-solid fa-pen"></i></button><button onclick="deleteMatch(${m.id})" class="bg-red-600/20 text-red-500 p-1.5 rounded hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-trash"></i></button></div></div>
                            <div class="flex justify-between text-[10px] font-bold uppercase mb-2 text-gray-400"><span>Fee: ${m.entry_fee}</span><span>Prize: ${m.prize_pool}</span><span>Kill: ${m.per_kill}</span></div>
                            <div class="mb-2 bg-black/20 p-1.5 rounded border border-gray-700/50 flex justify-between items-center">${hasRoom}</div>
                            
                            <div class="grid grid-cols-3 gap-2">
                                <select onchange="updateStatus(${m.id}, this.value)" class="col-span-1 bg-black/20 text-xs p-1 rounded border border-gray-600 text-white uppercase font-bold outline-none"><option value="upcoming" ${m.status==='upcoming'?'selected':''}>Upcoming</option><option value="open" ${m.status==='open'?'selected':''}>Open</option><option value="live" ${m.status==='live'?'selected':''}>Live</option><option value="completed" ${m.status==='completed'?'selected':''}>Done</option></select>
                                <button onclick="openResultModal(${m.id}, ${m.per_kill})" class="bg-green-600/20 text-green-400 rounded text-xs font-bold border border-green-500/30 hover:bg-green-600 hover:text-white transition">Result</button>
                                <button onclick="viewPlayersAdmin(${m.id}, '${m.match_type}')" class="bg-gray-700 text-gray-300 rounded text-xs font-bold border border-gray-600 hover:bg-gray-600 transition">Kick/View</button>
                            </div>
                        </div>`;
                    }).join('');
                } else { list.innerHTML = `<div class="text-center py-10 opacity-50"><p>No matches.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        async function openResultModal(mid, perKill) {
            document.getElementById('resultModal').style.display = 'flex';
            document.getElementById('res_match_id').value = mid;
            const container = document.getElementById('result_player_list');
            container.innerHTML = '<p class="text-center py-4 text-gray-500">Loading players...</p>';
            
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:mid})});
                const players = await res.json();
                
                if(players.length === 0) { container.innerHTML = '<p class="text-center py-4 text-red-400">No participants found.</p>'; return; }

                container.innerHTML = players.map(p => `
                    <div class="flex items-center justify-between bg-gray-900 p-2 rounded border border-gray-700 player-res-row" data-uid="${p.user_id}">
                        <div class="w-24 truncate text-xs font-bold text-white">${p.game_name}</div>
                        <input type="number" placeholder="0" class="w-16 bg-black border border-gray-600 rounded p-1 text-center text-white text-xs outline-none focus:border-blue-500 res-kills" oninput="autoCalc(this, ${perKill})">
                        <input type="number" placeholder="0" class="w-20 bg-black border border-gray-600 rounded p-1 text-center text-green-400 text-xs outline-none focus:border-green-500 font-bold res-prize">
                    </div>
                `).join('');
            } catch(e) { container.innerHTML = '<p class="text-center text-red-500">Error loading</p>'; }
        }

        function autoCalc(input, perKill) {
            const row = input.closest('.player-res-row');
            const kills = parseInt(input.value) || 0;
            const prizeInput = row.querySelector('.res-prize');
            prizeInput.value = kills * perKill;
        }

        async function saveResults() {
            if(!confirm("Publish Results? Money will be sent instantly!")) return;
            const mid = document.getElementById('res_match_id').value;
            const rows = document.querySelectorAll('.player-res-row');
            let results = [];
            
            rows.forEach(r => {
                 const uid = r.getAttribute('data-uid');
                 const k = r.querySelector('.res-kills').value;
                 const p = r.querySelector('.res-prize').value;
                 if(uid) results.push({ user_id: uid, kills: k, prize: p });
            });
            
            const btn = document.getElementById('save_res_btn'); btn.innerText = "..."; btn.disabled = true;
            try {
                const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'update_normal_match_result', match_id: mid, results: results }) });
                const d = await res.json();
                if(d.success) { alert("Done!"); document.getElementById('resultModal').style.display='none'; loadMatches(); } else { alert("Error: " + d.error); }
            } catch(e) { alert("Network Error"); }
            btn.innerText = "Publish & Send Money"; btn.disabled = false;
        }

        // ... (Other standard functions) ...
        async function handleMatch() { /* ... Same logic ... */ 
            const id=document.getElementById('match_id').value, title=document.getElementById('m_title').value;
            let timeVal=document.getElementById('m_time').value; 
            const cat=document.getElementById('cat_id').value||urlCatId;
            if(timeVal) timeVal=new Date(timeVal).toISOString().slice(0,19).replace('T',' ');
            if(!cat||!title||!timeVal) return alert("Fill Inputs");
            const body={ type:id?'edit_match':'create_daily_match', match_id:id, category_id:cat, title, entry_fee:document.getElementById('m_fee').value, prize_pool:document.getElementById('m_prize').value, per_kill:document.getElementById('m_kill').value, map:document.getElementById('m_map').value, match_time:timeVal, match_type:document.getElementById('m_type').value, total_spots:document.getElementById('m_spots').value, room_id:document.getElementById('room_id').value, room_pass:document.getElementById('room_pass').value };
            document.getElementById('submit_btn').disabled=true;
            try { await fetch('/api/admin', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)}); resetForm(); loadMatches(); } catch(e){ alert("Error"); }
            document.getElementById('submit_btn').disabled=false;
        }
        function editMatch(m) { /* ... Same editMatch logic ... */ 
            document.getElementById('match_id').value=m.id; document.getElementById('m_title').value=m.title; document.getElementById('m_fee').value=m.entry_fee; document.getElementById('m_prize').value=m.prize_pool; document.getElementById('m_kill').value=m.per_kill; document.getElementById('m_map').value=m.map; document.getElementById('m_type').value=m.match_type; document.getElementById('m_spots').value=m.total_spots; document.getElementById('room_id').value=m.room_id||''; document.getElementById('room_pass').value=m.room_pass||'';
            if(m.match_time){ const d=new Date(m.match_time); const o=d.getTimezoneOffset()*60000; document.getElementById('m_time').value=new Date(d-o).toISOString().slice(0,16); }
            document.getElementById('submit_btn').innerText="Update Match"; document.getElementById('cancel_btn').classList.remove('hidden'); document.getElementById('form_title').innerText="Edit Mode"; scrollTo(0,0);
        }
        function resetForm() { /* ... Same resetForm logic ... */
            document.getElementById('match_id').value=''; document.getElementById('m_title').value=''; document.getElementById('m_time').value=''; document.getElementById('room_id').value=''; document.getElementById('room_pass').value='';
            if(!urlCatId) document.getElementById('cat_id').value='';
            document.getElementById('submit_btn').innerText="Publish Match"; document.getElementById('cancel_btn').classList.add('hidden');
        }
        async function deleteMatch(id) { if(confirm("Delete?")) { await fetch('/api/admin', {method:'POST', body:JSON.stringify({type:'delete_match', id:id})}); loadMatches(); } }
        async function updateStatus(id, newStatus) { await fetch('/api/admin', {method:'POST', body:JSON.stringify({type:'update_match_status', match_id:id, new_status:newStatus})}); }
        
        async function viewPlayersAdmin(id, matchType) {
            document.getElementById('playersModal').style.display = 'flex';
            document.getElementById('player_limit_info').innerText = `Viewing as Admin (${matchType})`;
            const con = document.getElementById('modal_player_list');
            con.innerHTML = '<div class="text-center p-10 animate-pulse text-gray-500">Loading list...</div>';
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                if (d.length === 0) { con.innerHTML = '<div class="text-center p-10 opacity-50">Empty List</div>'; return; }
                let html = '';
                if (matchType !== 'Solo') {
                    const groups = {}; d.forEach(p => { let t = p.team_name || "Unknown"; if(!groups[t]) groups[t] = []; groups[t].push(p); });
                    Object.keys(groups).forEach((tName, idx) => {
                        let members = groups[tName].map(p => `<div class="flex justify-between text-xs py-2 border-b border-gray-700/50 items-center last:border-none"><div><span class="text-gray-300 font-bold block">${p.game_name}</span></div><div class="text-yellow-500 text-[10px] font-bold">Lvl: ${p.game_level || '?'}</div></div>`).join('');
                        html += `<div class="bg-gray-800 border border-gray-700 rounded-lg mb-2 overflow-hidden"><div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-3 flex justify-between items-center bg-gray-750 cursor-pointer"><div class="flex items-center gap-3"><span class="bg-blue-600 text-[10px] px-2 py-0.5 rounded shadow text-white">#${idx+1}</span><span class="text-sm font-bold uppercase">${tName}</span></div><button onclick="event.stopPropagation(); kickUser('${tName}', ${id}, 'Team')" class="text-red-500 text-[10px] font-bold border border-red-500/30 px-2 py-1 rounded">Kick</button></div><div class="hidden bg-black/20 p-3 border-t border-gray-700">${members}</div></div>`;
                    });
                } else {
                    d.forEach((p, idx) => { html += `<div class="flex justify-between items-center bg-gray-800 p-3 rounded-lg mb-2 border border-gray-700"><div class="flex items-center gap-3"><span class="text-xs font-bold text-gray-500">#${idx+1}</span><div><span class="text-xs font-bold text-white block">${p.game_name}</span></div></div><button onclick="kickUser('${p.game_name}', ${id}, 'Player')" class="text-red-500 text-[10px] font-bold border border-red-500/30 px-2 py-1 rounded">Kick</button></div>`; });
                }
                con.innerHTML = html;
            } catch(e) { con.innerHTML = '<div class="text-center p-5 text-red-400 text-sm">Failed to Load</div>'; }
        }

        async function kickUser(name, mid, typeText) {
             if(!confirm(`Kick ${typeText} "${name}"? Entry fee will be refunded.`)) return;
             try { await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'kick_participant', match_id:mid, team_name:name }) }); alert("Kicked!"); document.getElementById('playersModal').style.display='none'; loadMatches(); } catch(e) { alert("Failed"); }
        }

        loadCatsAndMatches();
    </script>
</body>
</html>
