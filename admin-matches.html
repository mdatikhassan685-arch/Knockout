<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; background: #1f2937; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .badge-green { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .badge-red { background: rgba(239, 44, 44, 0.1); color: #ef4444; border: 1px solid rgba(239, 44, 44, 0.2); }
        .rotate-180 { transform: rotate(180deg); }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div><h1 class="font-bold text-lg text-blue-400">Manage Matches</h1><p class="text-[10px] text-gray-400">Full Control Panel</p></div>
    </header>

    <!-- Create/Edit Form -->
    <div id="main_form" class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center text-yellow-500">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-600 px-3 py-1 rounded text-white font-bold">CANCEL EDIT</button>
        </h3>
        
        <input type="hidden" id="match_id">
        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-3 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></select>
        <input type="text" id="m_title" placeholder="Match Title" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-sm border border-gray-600 outline-none">
        
        <div class="grid grid-cols-2 gap-3 mb-3">
            <input type="number" id="m_fee" placeholder="Entry Fee (‡ß≥)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none">
            <input type="number" id="m_prize" placeholder="Prize Pool (‡ß≥)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none">
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
            <select id="m_type" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm text-white">
                <option value="Solo">Solo</option><option value="Duo">Duo</option><option value="Squad">Squad</option><option value="Clash Squad">Clash Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots" class="bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none">
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
            <input type="number" id="m_kill" placeholder="Per Kill (‡ß≥)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none">
            <input type="text" id="m_map" placeholder="Map Name" class="bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none">
        </div>

        <div class="mb-3">
            <select id="m_winners" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-white text-sm outline-none">
                <option value="1">1 Winner (100%)</option>
                <option value="2">Top 2 (70% - 30%)</option>
                <option value="3">Top 3 (50% - 30% - 20%)</option>
                <option value="5">Top 5 (Equal Split)</option>
            </select>
        </div>

        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 text-gray-300 text-sm">
        
        <div class="grid grid-cols-2 gap-3 mb-4 bg-black/30 p-3 rounded-xl border border-gray-700">
            <input type="text" id="room_id" placeholder="Room ID" class="bg-transparent border-b border-gray-600 w-full text-white text-sm py-1 outline-none">
            <input type="text" id="room_pass" placeholder="Password" class="bg-transparent border-b border-gray-600 w-full text-white text-sm py-1 outline-none">
        </div>

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3.5 rounded-xl font-bold shadow-lg uppercase">Publish Match</button>
    </div>

    <div class="px-4 pb-10">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Active Matches</h3>
        <div id="match_list" class="space-y-4"></div>
    </div>

    <!-- üë• PLAYERS MODAL (Updated) -->
    <div id="playersModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[100] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[70vh] flex flex-col relative border border-gray-700 shadow-2xl">
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                <h3 class="font-bold text-lg text-blue-400">Match Participants</h3>
                <button onclick="document.getElementById('playersModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white">&times;</button>
            </div>
            <div id="modal_player_list" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const urlCatId = params.get('cat_id');

        async function init() {
            await loadCategories();
            await loadMatches();
        }

        async function loadCategories() {
            const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_categories' }) });
            const data = await res.json();
            const sel = document.getElementById('cat_id');
            sel.innerHTML = '<option value="">Select Game...</option>';
            data.forEach(c => { if(c.type !== 'official') sel.innerHTML += `<option value="${c.id}">${c.title}</option>`; });
            if(urlCatId && urlCatId !== 'null') { sel.value = urlCatId; sel.disabled = true; }
        }

        async function loadMatches() {
            const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_admin_matches', category_id: urlCatId }) });
            const matches = await res.json();
            const list = document.getElementById('match_list');
            
            list.innerHTML = matches.map(m => {
                const roomBadge = (m.room_id && m.room_id !== 'null') 
                    ? `<span class="badge-green px-2 py-0.5 rounded text-[9px] font-bold">ID SET</span>` 
                    : `<span class="badge-red px-2 py-0.5 rounded text-[9px] font-bold">ID MISSING</span>`;

                return `
                <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 mb-3 shadow-xl relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-2 relative">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-blue-600 text-white text-[9px] font-bold px-2 py-0.5 rounded shadow">#${m.id}</span>
                                ${roomBadge}
                            </div>
                            <h4 class="font-bold text-white text-md uppercase">${m.title}</h4>
                            <p class="text-[10px] text-blue-400 font-bold mt-0.5">${new Date(m.match_time).toLocaleString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='editMatch(${JSON.stringify(m)})' class="text-yellow-500 p-2 bg-yellow-500/10 rounded-lg"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteMatch(${m.id})" class="text-red-500 p-2 bg-red-500/10 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-2 text-center my-3 bg-black/20 p-2 rounded-xl border border-gray-700/50 text-[10px] font-bold">
                        <div class="border-r border-gray-700"><p class="text-gray-500 uppercase">Fee</p><p class="text-white">‡ß≥${m.entry_fee}</p></div>
                        <div class="border-r border-gray-700"><p class="text-gray-500 uppercase">Prize</p><p class="text-green-400">‡ß≥${m.prize_pool}</p></div>
                        <div class="border-r border-gray-700"><p class="text-gray-500 uppercase">Kill</p><p class="text-red-400">‡ß≥${m.per_kill}</p></div>
                        <div><p class="text-gray-500 uppercase">Win#</p><p class="text-yellow-500">${m.winners_count}</p></div>
                    </div>

                    <div class="flex justify-between text-[10px] font-bold text-gray-400 px-1 mb-4">
                        <span><i class="fa-solid fa-map-location-dot mr-1"></i> ${m.map || '---'}</span>
                        <span><i class="fa-solid fa-users mr-1"></i> ${m.match_type} (${m.total_spots} Spots)</span>
                    </div>
                    
                    <!-- üõ†Ô∏è ACTION BUTTONS (FIXED) -->
                    <div class="space-y-2">
                        <div class="grid grid-cols-2 gap-2">
                            <select onchange="updateStatus(${m.id}, this.value)" class="bg-gray-900 border border-gray-600 rounded-lg text-[10px] p-2.5 text-white font-bold">
                                <option value="upcoming" ${m.status==='upcoming'?'selected':''}>üïí UPCOMING</option>
                                <option value="open" ${m.status==='open'?'selected':''}>üü¢ OPEN JOIN</option>
                                <option value="live" ${m.status==='live'?'selected':''}>üî¥ LIVE NOW</option>
                                <option value="completed" ${m.status==='completed'?'selected':''}>üèÅ COMPLETED</option>
                            </select>
                            <button onclick="viewParticipants(${m.id}, '${m.match_type}')" class="bg-indigo-600/20 text-indigo-400 border border-indigo-500/30 rounded-lg text-[10px] font-black uppercase">View Players / Kick</button>
                        </div>
                        <button onclick="window.location.href='/admin-daily-results?match_id=${m.id}'" class="w-full bg-green-600 hover:bg-green-700 text-white rounded-lg text-[11px] font-black py-3 transition shadow-lg uppercase">Update Score & Payout</button>
                    </div>
                </div>`;
            }).join('');
        }

        // --- üë• VIEW PARTICIPANTS LOGIC ---
        async function viewParticipants(mid, matchType) {
            document.getElementById('playersModal').style.display = 'flex';
            const con = document.getElementById('modal_player_list');
            con.innerHTML = "<div class='text-center py-10 animate-pulse'>Loading Players...</div>";
            
            try {
                const res = await fetch('/api/tournament', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'get_daily_participants', match_id:mid }) });
                const d = await res.json();
                
                if(d.length === 0) return con.innerHTML = "<p class='text-center py-10 opacity-50 text-xs'>No one joined yet.</p>";
                
                if(matchType === 'Solo') {
                    con.innerHTML = d.map(p => `
                        <div class="flex justify-between items-center bg-gray-900 p-3 rounded-lg border border-gray-700">
                            <div><p class="font-bold text-white text-sm">${p.game_name}</p><p class="text-[9px] text-gray-500">Lvl: ${p.game_level} | UID: ${p.game_uid}</p></div>
                            <button onclick="kickUser(${mid}, '${p.game_name}', true)" class="bg-red-600/20 text-red-500 px-3 py-1 rounded text-[10px] font-bold">KICK</button>
                        </div>`).join('');
                } else {
                    const groups = {};
                    d.forEach(p => { const t = p.team_name || "Unknown"; if(!groups[t]) groups[t] = []; groups[t].push(p); });
                    
                    con.innerHTML = Object.keys(groups).map(tName => {
                        const members = groups[tName].map(m => `
                            <div class="flex justify-between items-center py-1.5 border-b border-gray-800 last:border-none">
                                <span class="text-[10px] text-gray-300 font-bold">${m.game_name}</span>
                                <span class="text-[9px] text-gray-500 font-mono">UID: ${m.game_uid} (L:${m.game_level})</span>
                            </div>`).join('');
                        return `
                        <div class="bg-gray-900 rounded-lg border border-gray-700 overflow-hidden mb-2">
                            <div onclick="this.nextElementSibling.classList.toggle('hidden'); this.querySelector('.arrow').classList.toggle('rotate-180')" class="p-3 flex justify-between items-center cursor-pointer bg-gray-750">
                                <span class="font-bold text-sm text-blue-300 uppercase">${tName}</span>
                                <div class="flex items-center gap-3">
                                    <button onclick="event.stopPropagation(); kickUser(${mid}, '${tName}', false)" class="bg-red-600/20 text-red-500 px-2 py-0.5 rounded text-[10px] font-bold">KICK TEAM</button>
                                    <i class="fa-solid fa-chevron-down text-gray-500 transition arrow"></i>
                                </div>
                            </div>
                            <div class="hidden p-3 bg-black/20">${members}</div>
                        </div>`;
                    }).join('');
                }
            } catch(e) { con.innerHTML = "Error loading."; }
        }

        async function kickUser(mid, name, isSolo) {
            if(!confirm(`Kick "${name}" and refund?`)) return;
            const res = await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'kick_participant', match_id:mid, target_name:name, is_solo:isSolo }) });
            if((await res.json()).success) { alert("Done!"); document.getElementById('playersModal').style.display='none'; loadMatches(); }
        }

        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            const body = {
                type: id ? 'edit_match' : 'create_daily_match',
                match_id: id,
                category_id: document.getElementById('cat_id').value,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                prize_pool: document.getElementById('m_prize').value,
                per_kill: document.getElementById('m_kill').value,
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value,
                winners_count: document.getElementById('m_winners').value,
                map: document.getElementById('m_map').value,
                match_time: document.getElementById('m_time').value,
                room_id: document.getElementById('room_id').value,
                room_pass: document.getElementById('room_pass').value
            };
            const res = await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            if((await res.json()).success) { alert("Match Saved!"); resetForm(); loadMatches(); }
        }

        function editMatch(m) {
            document.getElementById('form_title').innerText = "Edit Match: #" + m.id;
            document.getElementById('submit_btn').innerText = "Update Match";
            document.getElementById('cancel_btn').classList.remove('hidden');
            document.getElementById('match_id').value = m.id;
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.prize_pool;
            document.getElementById('m_kill').value = m.per_kill;
            document.getElementById('m_type').value = m.match_type;
            document.getElementById('m_spots').value = m.total_spots;
            document.getElementById('m_winners').value = m.winners_count || 1;
            document.getElementById('m_map').value = m.map || '';
            document.getElementById('room_id').value = (m.room_id === 'null' || !m.room_id) ? '' : m.room_id;
            document.getElementById('room_pass').value = (m.room_pass === 'null' || !m.room_pass) ? '' : m.room_pass;
            if(m.match_time) { const d=new Date(m.match_time); d.setMinutes(d.getMinutes()-d.getTimezoneOffset()); document.getElementById('m_time').value=d.toISOString().slice(0,16); }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('m_title').value = '';
            document.getElementById('submit_btn').innerText = "Publish Match";
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        async function updateStatus(id, s) { await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'update_match_status', match_id:id, new_status:s }) }); }
        async function deleteMatch(id) { if(confirm("Delete?")) { await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'delete_match', id:id }) }); loadMatches(); } }

        init();
    </script>
</body>
</html>
