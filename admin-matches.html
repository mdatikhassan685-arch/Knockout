<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>.custom-scroll::-webkit-scrollbar { width: 4px; background: #374151; } .custom-scroll::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin-dashboard.html" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg leading-tight truncate w-64" id="cat_title">Manage Matches</h1>
            <p class="text-[10px] text-gray-400">Match Operations</p>
        </div>
    </header>

    <!-- Create/Edit Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center text-white">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-900 text-red-300 px-2 py-1 rounded border border-red-700">Cancel</button>
        </h3>
        
        <input type="hidden" id="match_id">

        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-2 rounded-lg border border-gray-600 outline-none text-white focus:border-blue-500">
            <option value="">Loading Games...</option>
        </select>

        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo Rush #1)" class="w-full bg-gray-900 p-3 rounded-lg mb-2 text-sm border border-gray-600 outline-none text-white focus:border-blue-500 transition">
        
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_fee" placeholder="Entry Fee" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
            <input type="number" id="m_prize" placeholder="Winning Prize" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <select id="m_type" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
                <option value="Solo">Solo</option>
                <option value="Duo">Duo</option>
                <option value="Squad">Squad</option>
                <option value="Clash Squad">Clash Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_kill" placeholder="Per Kill Rate" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
            <input type="text" id="m_map" placeholder="Map Name" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-white text-sm focus:border-blue-500">
        </div>

        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-gray-400 text-sm focus:border-blue-500">
        
        <!-- ROOM DETAILS INPUT (NEW) -->
        <div class="grid grid-cols-2 gap-2 mb-4 bg-black/20 p-2 rounded border border-gray-600/50">
            <input type="text" id="room_id" placeholder="Room ID" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
            <input type="text" id="room_pass" placeholder="Password" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
        </div>

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition transform active:scale-95 text-white">Publish Match</button>
    </div>

    <!-- Match List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Active Matches</h3>
        <div id="match_list" class="space-y-4 pb-10">
            <p class="text-center text-gray-500 mt-10 animate-pulse">Loading matches...</p>
        </div>
    </div>

    <!-- PLAYER LIST POPUP -->
    <div id="playersModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[80] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[70vh] flex flex-col relative shadow-2xl border border-gray-700">
            <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                <h3 class="font-bold text-lg text-white">Participants</h3>
                <button onclick="document.getElementById('playersModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white">&times;</button>
            </div>
            <div id="modal_player_list" class="flex-1 overflow-y-auto pr-1 custom-scroll">Loading...</div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'admin') window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const urlCatId = urlParams.get('cat_id');
        if(urlParams.get('name')) document.getElementById('cat_title').innerText = decodeURIComponent(urlParams.get('name'));

        // 1. SAFE CATEGORY LOAD
        async function loadCatsAndMatches() {
            try {
                const res = await fetch('/api/admin', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_categories' }) 
                });
                const data = await res.json();
                
                const sel = document.getElementById('cat_id');
                sel.innerHTML = '<option value="">Select Game...</option>';
                
                let foundSelected = false;
                if(Array.isArray(data)) {
                    data.forEach(c => {
                        if (c.type !== 'official') {
                            const isSelected = (c.id == urlCatId);
                            if(isSelected) foundSelected = true;
                            sel.innerHTML += `<option value="${c.id}" ${isSelected ? 'selected' : ''}>${c.title}</option>`;
                        }
                    });
                }
                
                if(urlCatId && foundSelected) {
                    sel.value = urlCatId;
                    sel.disabled = true;
                    sel.classList.add('bg-gray-800', 'text-gray-500');
                }

                // Call Matches AFTER Cats Loaded
                loadMatches();

            } catch(e) { console.error("Init Fail", e); }
        }

        // 2. MATCH LOADING FIX
        async function loadMatches() {
            const list = document.getElementById('match_list');
            try {
                const activeCatId = urlCatId || document.getElementById('cat_id').value;
                
                const res = await fetch('/api/admin', { 
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'}, 
                    body: JSON.stringify({ 
                        type: 'get_admin_matches', 
                        category_id: activeCatId || null 
                    }) 
                });

                if(!res.ok) throw new Error("API Error");

                const matches = await res.json();
                list.innerHTML = "";

                if (Array.isArray(matches) && matches.length > 0) {
                    list.innerHTML = matches.map(m => `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 relative shadow-md group hover:border-blue-500 transition mb-3">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h4 class="font-bold text-white text-md tracking-wide">#${m.id} ${m.title}</h4>
                                    <p class="text-xs text-blue-300 mt-1 font-mono">${new Date(m.match_time).toLocaleString()}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick='editMatch(${JSON.stringify(m).replace(/'/g, "&#39;")})' class="bg-yellow-600/20 text-yellow-500 p-1.5 rounded hover:bg-yellow-600 hover:text-black transition"><i class="fa-solid fa-pen"></i></button>
                                    <button onclick="deleteMatch(${m.id})" class="bg-red-600/20 text-red-500 p-1.5 rounded hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                            <div class="flex gap-2 text-[10px] font-bold uppercase mb-3 text-gray-400">
                                <span class="bg-black/30 p-1 rounded">Fee: ${m.entry_fee}</span>
                                <span class="bg-black/30 p-1 rounded">Win: ${m.prize_pool}</span>
                                <span class="bg-black/30 p-1 rounded">Type: ${m.match_type}</span>
                            </div>
                            
                            <!-- ROOM ID Status -->
                            <div class="text-[10px] mb-2 text-gray-400">
                                ${m.room_id ? `<span class="text-green-400">‚úÖ Room ID Set: ${m.room_id}</span>` : `<span class="text-red-400">‚ö†Ô∏è No Room ID</span>`}
                            </div>

                            <div class="grid grid-cols-2 gap-2">
                                <select onchange="updateStatus(${m.id}, this.value)" class="w-full bg-black/20 text-xs p-1 rounded border border-gray-600 text-white font-bold uppercase outline-none focus:border-blue-500">
                                    <option value="upcoming" ${m.status==='upcoming'?'selected':''}>üîµ Upcoming</option>
                                    <option value="open" ${m.status==='open'?'selected':''}>üü¢ Open</option>
                                    <option value="live" ${m.status==='live'?'selected':''}>üî¥ Live</option>
                                    <option value="completed" ${m.status==='completed'?'selected':''}>üèÅ Done</option>
                                </select>
                                <button onclick="viewPlayersAdmin(${m.id})" class="bg-gray-700 text-gray-300 rounded text-xs font-bold border border-gray-600 hover:bg-gray-600">Details</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = `<div class="text-center py-10 opacity-50"><p class="text-sm">No matches found.</p></div>`;
                }
            } catch(e) { 
                console.error(e);
                list.innerHTML = `<p class="text-red-400 text-center py-10">Error loading matches.</p>`;
            }
        }

        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            let timeVal = document.getElementById('m_time').value;
            const categoryId = document.getElementById('cat_id').value || urlCatId;

            // Correct UTC conversion for saving
            if (timeVal) timeVal = new Date(timeVal).toISOString().slice(0, 19).replace('T', ' ');

            if(!categoryId || !document.getElementById('m_title').value || !timeVal) {
                return alert("‚ö†Ô∏è Please fill Title, Category and Date!");
            }

            // Body Object including Room Info
            const body = {
                type: id ? 'edit_match' : 'create_daily_match', 
                match_id: id,
                category_id: categoryId,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                prize_pool: document.getElementById('m_prize').value,
                per_kill: document.getElementById('m_kill').value,
                map: document.getElementById('m_map').value,
                match_time: timeVal,
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value,
                room_id: document.getElementById('room_id').value,     // ADDED
                room_pass: document.getElementById('room_pass').value  // ADDED
            };

            const btn = document.getElementById('submit_btn');
            btn.innerHTML = "..."; btn.disabled = true;

            try {
                await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                
                // IF ID exists (Update Mode), also trigger Room Update (If API handles them separately, this ensures safety)
                if(id) {
                     await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'update_room', id:id, room_id: body.room_id, room_pass: body.room_pass }) });
                }

                resetForm();
                loadMatches();
            } catch(e) { alert("Failed"); }
            btn.innerHTML = "Publish Match"; btn.disabled = false;
        }

        async function viewPlayersAdmin(id) {
            document.getElementById('playersModal').style.display='flex';
            const con = document.getElementById('modal_player_list');
            con.innerHTML = '<div class="text-center pt-10 text-gray-500">Loading...</div>';

            // Get Players
            const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
            const d = await res.json();
            
            if(d.length>0){
                let h=''; d.forEach((p,i)=>{ 
                    h+=`<div class="flex justify-between items-center bg-black/20 p-2 rounded mb-1 border border-gray-700"><span class="text-xs text-white">#${i+1} ${p.game_name}</span><button onclick="kickUser('${p.game_name}', ${id})" class="text-red-500 text-[10px] bg-red-900/30 px-2 py-0.5 rounded border border-red-800 hover:bg-red-800 hover:text-white transition">Kick</button></div>` 
                });
                con.innerHTML = h;
            } else { con.innerHTML='<div class="text-center pt-10 text-gray-500">No Participants</div>'; }
        }

        async function kickUser(name, mid) {
             if(!confirm("Kick "+name+"? Refund will apply.")) return;
             await fetch('/api/admin', { method:'POST', body:JSON.stringify({ type:'kick_participant', match_id:mid, team_name:name }) });
             viewPlayersAdmin(mid);
        }

        async function deleteMatch(id) {
            if(!confirm("Delete Match?")) return;
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'delete_match', id:id }) });
            loadMatches();
        }

        async function updateStatus(id, st) {
            await fetch('/api/admin', { method:'POST', body: JSON.stringify({ type:'update_match_status', match_id:id, new_status:st }) });
        }

        function editMatch(m) {
            document.getElementById('match_id').value = m.id;
            
            // Set Form Values
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.prize_pool;
            document.getElementById('m_kill').value = m.per_kill;
            document.getElementById('m_map').value = m.map;
            document.getElementById('m_type').value = m.match_type;
            
            // Room Values (From object if present in fetch, usually create_matches api returns it)
            // Note: Standard API 'get_admin_matches' fetches from 'matches' table, ensure room_id is selected
            document.getElementById('room_id').value = m.room_id || '';
            document.getElementById('room_pass').value = m.room_pass || '';

            if(m.match_time) {
                const dt = new Date(m.match_time);
                const offset = dt.getTimezoneOffset() * 60000;
                document.getElementById('m_time').value = new Date(dt - offset).toISOString().slice(0, 16);
            }
            
            // Dropdown safety
            const catS = document.getElementById('cat_id');
            if(!catS.disabled) catS.value = m.category_id;

            document.getElementById('submit_btn').innerText = "Update Match";
            document.getElementById('submit_btn').className = "w-full bg-green-600 py-3 rounded-lg font-bold shadow-lg hover:bg-green-700 text-white";
            document.getElementById('cancel_btn').classList.remove('hidden');
            document.getElementById('form_title').innerText = "Edit Mode";
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('m_title').value = '';
            document.getElementById('m_time').value = '';
            document.getElementById('room_id').value = '';
            document.getElementById('room_pass').value = '';
            
            if(!urlCatId) document.getElementById('cat_id').value = ''; 

            document.getElementById('submit_btn').innerText = "Publish Match";
            document.getElementById('submit_btn').className = "w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 text-white";
            document.getElementById('cancel_btn').classList.add('hidden');
            document.getElementById('form_title').innerText = "Create New Match";
        }

        // Init
        loadCatsAndMatches();
    </script>
</body>
</html>
