<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Matches - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .custom-scroll::-webkit-scrollbar { width: 4px; background: #1f2937; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .badge-green { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .badge-red { background: rgba(239, 44, 44, 0.1); color: #ef4444; border: 1px solid rgba(239, 44, 44, 0.2); }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div><h1 class="font-bold text-lg text-blue-400">Manage Matches</h1><p class="text-[10px] text-gray-400">Full Control Panel</p></div>
    </header>

    <!-- Create/Edit Form -->
    <div id="main_form" class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center text-yellow-500">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-600 px-3 py-1 rounded text-white font-bold">CANCEL EDIT</button>
        </h3>
        
        <input type="hidden" id="match_id">
        <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Select Game Category</label>
        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-3 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-blue-500"></select>
        
        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo Rush #101)" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-sm border border-gray-600 outline-none">
        
        <div class="grid grid-cols-2 gap-3 mb-3">
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Entry Fee (‡ß≥)</label><input type="number" id="m_fee" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none"></div>
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Prize Pool (‡ß≥)</label><input type="number" id="m_prize" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none"></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Match Type</label>
                <select id="m_type" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm text-white">
                    <option value="Solo">Solo</option><option value="Duo">Duo</option><option value="Squad">Squad</option><option value="Clash Squad">Clash Squad</option>
                </select>
            </div>
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Total Spots</label><input type="number" id="m_spots" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none"></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Per Kill Prize (‡ß≥)</label><input type="number" id="m_kill" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none"></div>
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Map Name</label><input type="text" id="m_map" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-sm outline-none"></div>
        </div>

        <div class="mb-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Winners Count (Ranking Prize)</label>
            <select id="m_winners" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-yellow-500">
                <option value="1">1 Winner (100%)</option>
                <option value="2">Top 2 (70% - 30%)</option>
                <option value="3">Top 3 (50% - 30% - 20%)</option>
                <option value="5">Top 5 (Equal Split)</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Schedule Date & Time</label>
            <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-gray-300 text-sm">
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-4 bg-black/30 p-3 rounded-xl border border-gray-700">
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Room ID</label><input type="text" id="room_id" placeholder="---" class="bg-transparent border-b border-gray-600 w-full text-white text-sm py-1 outline-none"></div>
            <div><label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Password</label><input type="text" id="room_pass" placeholder="---" class="bg-transparent border-b border-gray-600 w-full text-white text-sm py-1 outline-none"></div>
        </div>

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 hover:bg-blue-700 py-3.5 rounded-xl font-bold shadow-lg uppercase tracking-widest transition active:scale-95">Publish Match</button>
    </div>

    <div class="px-4 pb-10">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Match List & Operations</h3>
        <div id="match_list" class="space-y-4">
             <p class="text-center text-gray-600 py-10 animate-pulse">Loading Matches...</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const urlCatId = params.get('cat_id');

        async function init() {
            await loadCategories();
            await loadMatches();
        }

        async function loadCategories() {
            const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_categories' }) });
            const data = await res.json();
            const sel = document.getElementById('cat_id');
            sel.innerHTML = '<option value="">Select Game...</option>';
            data.forEach(c => { if(c.type !== 'official') sel.innerHTML += `<option value="${c.id}">${c.title}</option>`; });
            if(urlCatId && urlCatId !== 'null') { sel.value = urlCatId; sel.disabled = true; }
        }

        async function loadMatches() {
            const res = await fetch('/api/admin', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_admin_matches', category_id: urlCatId }) });
            const matches = await res.json();
            const list = document.getElementById('match_list');
            
            list.innerHTML = matches.map(m => {
                // Room Badge
                const roomBadge = (m.room_id && m.room_id !== 'null') 
                    ? `<span class="badge-green px-2 py-0.5 rounded text-[9px] font-bold"><i class="fa-solid fa-key mr-1"></i>ID SET</span>` 
                    : `<span class="badge-red px-2 py-0.5 rounded text-[9px] font-bold"><i class="fa-solid fa-lock mr-1"></i>ID MISSING</span>`;

                return `
                <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700 mb-3 shadow-xl relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition text-5xl"><i class="fa-solid fa-gamepad"></i></div>
                    
                    <div class="flex justify-between items-start mb-2 relative">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-blue-600 text-white text-[9px] font-bold px-2 py-0.5 rounded shadow">#${m.id}</span>
                                ${roomBadge}
                            </div>
                            <h4 class="font-bold text-white text-md uppercase tracking-wide">${m.title}</h4>
                            <p class="text-[10px] text-blue-400 font-bold mt-0.5"><i class="fa-regular fa-clock mr-1"></i>${new Date(m.match_time).toLocaleString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='editMatch(${JSON.stringify(m)})' class="text-yellow-500 p-2 bg-yellow-500/10 rounded-lg hover:bg-yellow-500 hover:text-black transition shadow-sm"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="deleteMatch(${m.id})" class="text-red-500 p-2 bg-red-500/10 rounded-lg hover:bg-red-500 hover:text-white transition shadow-sm"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>

                    <!-- Match Details Grid -->
                    <div class="grid grid-cols-4 gap-2 text-center my-4 bg-black/20 p-2 rounded-xl border border-gray-700/50">
                        <div class="border-r border-gray-700"><p class="text-[8px] text-gray-500 font-bold uppercase">Fee</p><p class="text-[11px] font-bold text-white">‡ß≥${m.entry_fee}</p></div>
                        <div class="border-r border-gray-700"><p class="text-[8px] text-gray-500 font-bold uppercase">Prize</p><p class="text-[11px] font-bold text-green-400">‡ß≥${m.prize_pool}</p></div>
                        <div class="border-r border-gray-700"><p class="text-[8px] text-gray-500 font-bold uppercase">Kill</p><p class="text-[11px] font-bold text-red-400">‡ß≥${m.per_kill}</p></div>
                        <div><p class="text-[8px] text-gray-500 font-bold uppercase">Winners</p><p class="text-[11px] font-bold text-yellow-500">${m.winners_count}</p></div>
                    </div>

                    <div class="flex justify-between text-[10px] font-bold text-gray-400 px-1 mb-4">
                        <span><i class="fa-solid fa-map-location-dot mr-1 text-blue-500"></i> ${m.map || 'Bermuda'}</span>
                        <span><i class="fa-solid fa-users mr-1 text-blue-500"></i> ${m.match_type} (${m.total_spots} Spots)</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div class="relative">
                            <select onchange="updateStatus(${m.id}, this.value)" class="w-full bg-gray-900 border border-gray-600 rounded-lg text-[10px] p-2.5 text-white font-bold appearance-none outline-none focus:border-blue-500">
                                <option value="upcoming" ${m.status==='upcoming'?'selected':''}>üïí UPCOMING</option>
                                <option value="open" ${m.status==='open'?'selected':''}>üü¢ OPEN JOIN</option>
                                <option value="live" ${m.status==='live'?'selected':''}>üî¥ LIVE NOW</option>
                                <option value="completed" ${m.status==='completed'?'selected':''}>üèÅ COMPLETED</option>
                            </select>
                            <i class="fa-solid fa-caret-down absolute right-3 top-3 text-gray-500 pointer-events-none"></i>
                        </div>
                        <button onclick="window.location.href='/admin-daily-results?match_id=${m.id}'" class="bg-green-600 hover:bg-green-700 text-white rounded-lg text-[10px] font-black py-2.5 transition shadow-lg uppercase tracking-tighter">Update Score & Payout</button>
                    </div>
                </div>`;
            }).join('');
        }

        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            const btn = document.getElementById('submit_btn');
            btn.innerText = "Saving..."; btn.disabled = true;

            const body = {
                type: id ? 'edit_match' : 'create_daily_match',
                match_id: id,
                category_id: document.getElementById('cat_id').value,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                prize_pool: document.getElementById('m_prize').value,
                per_kill: document.getElementById('m_kill').value,
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value,
                winners_count: document.getElementById('m_winners').value,
                map: document.getElementById('m_map').value,
                match_time: document.getElementById('m_time').value,
                room_id: document.getElementById('room_id').value,
                room_pass: document.getElementById('room_pass').value
            };

            const res = await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const d = await res.json();
            if(d.success) { 
                alert(id ? "Match Updated Successfully!" : "New Match Published!"); 
                resetForm(); loadMatches(); 
            } else { alert("Error: " + d.error); }
            btn.innerText = id ? "Update Match" : "Publish Match"; btn.disabled = false;
        }

        function editMatch(m) {
            // ‡ßß. ‡¶´‡¶∞‡¶Æ‡ßá‡¶∞ ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶ö‡ßá‡¶û‡ßç‡¶ú
            document.getElementById('form_title').innerText = "Edit Match: #" + m.id;
            document.getElementById('submit_btn').innerText = "Save Changes (Update)";
            document.getElementById('cancel_btn').classList.remove('hidden');

            // ‡ß®. ‡¶∏‡¶¨ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶´‡¶ø‡¶≤ ‡¶ï‡¶∞‡¶æ
            document.getElementById('match_id').value = m.id;
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.prize_pool;
            document.getElementById('m_kill').value = m.per_kill;
            document.getElementById('m_type').value = m.match_type;
            document.getElementById('m_spots').value = m.total_spots;
            document.getElementById('m_winners').value = m.winners_count || 1;
            document.getElementById('m_map').value = m.map || '';
            document.getElementById('room_id').value = (m.room_id === 'null' || !m.room_id) ? '' : m.room_id;
            document.getElementById('room_pass').value = (m.room_pass === 'null' || !m.room_pass) ? '' : m.room_pass;
            
            // ‡ß©. ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ (Vercel/MySQL Fix)
            if(m.match_time) {
                const date = new Date(m.match_time);
                date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                document.getElementById('m_time').value = date.toISOString().slice(0, 16);
            }

            // ‡ß™. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶∞‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('m_title').value = '';
            document.getElementById('m_fee').value = '';
            document.getElementById('m_prize').value = '';
            document.getElementById('m_kill').value = '';
            document.getElementById('m_spots').value = '';
            document.getElementById('m_map').value = '';
            document.getElementById('room_id').value = '';
            document.getElementById('room_pass').value = '';
            document.getElementById('m_time').value = '';
            document.getElementById('form_title').innerText = "Create New Match";
            document.getElementById('submit_btn').innerText = "Publish Match";
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        async function updateStatus(id, s) { 
            await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'update_match_status', match_id:id, new_status:s }) });
            // status change ‡¶π‡¶≤‡ßá ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá ‡¶®‡¶æ, ‡¶ú‡¶æ‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá‡•§ 
        }

        async function deleteMatch(id) { 
            if(confirm("Are you sure? This will delete all participant data too!")) { 
                await fetch('/api/admin', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ type:'delete_match', id:id }) }); 
                loadMatches(); 
            }
        }

        init();
    </script>
</body>
</html>
