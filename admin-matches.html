<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Manager - Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div><h1 class="font-bold text-lg" id="cat_title_display">Manage Matches</h1><p class="text-[10px] text-gray-400">Match Operations</p></div>
    </header>

    <!-- Create/Edit Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 flex justify-between items-center">
            <span id="form_title">Create New Match</span>
            <button onclick="resetForm()" id="cancel_btn" class="hidden text-[10px] bg-red-900 text-red-300 px-2 py-1 rounded">Cancel</button>
        </h3>
        
        <input type="hidden" id="match_id">
        <select id="cat_id" class="w-full bg-gray-900 p-3 mb-2 rounded-lg border border-gray-600 outline-none text-sm focus:border-blue-500">
            <option value="">Select Game...</option>
        </select>
        
        <input type="text" id="m_title" placeholder="Match Title (e.g. Solo Rush #101)" class="w-full bg-gray-900 p-3 rounded-lg mb-2 text-sm border border-gray-600 outline-none focus:border-blue-500">
        
        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_fee" placeholder="Entry Fee (৳)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
            <input type="number" id="m_prize" placeholder="Winning Prize (৳)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <select id="m_type" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
                <option value="Solo">Solo</option>
                <option value="Duo">Duo</option>
                <option value="Squad">Squad</option>
                <option value="Clash Squad">Clash Squad</option>
            </select>
            <input type="number" id="m_spots" placeholder="Total Spots" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <input type="number" id="m_kill" placeholder="Per Kill (৳)" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
            <input type="text" id="m_map" placeholder="Map Name" class="bg-gray-900 p-3 rounded-lg border border-gray-600 outline-none text-sm">
        </div>

        <div class="mb-3">
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">Winners Count (Ranking Prize)</label>
            <select id="m_winners" class="w-full bg-gray-900 p-3 rounded-lg border border-gray-600 text-white text-sm outline-none focus:border-yellow-500">
                <option value="1">1 Winner (100%)</option>
                <option value="2">Top 2 (70% - 30%)</option>
                <option value="3">Top 3 (50% - 30% - 20%)</option>
                <option value="5">Top 5 (Equal/Official Split)</option>
            </select>
        </div>

        <input type="datetime-local" id="m_time" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none text-gray-400 text-sm">
        
        <div class="grid grid-cols-2 gap-2 mb-4 bg-black/20 p-2 rounded border border-gray-600/50">
            <input type="text" id="room_id" placeholder="Room ID" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
            <input type="text" id="room_pass" placeholder="Password" class="bg-transparent border-b border-gray-500 text-white text-xs p-1 outline-none">
        </div>

        <button onclick="handleMatch()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg text-white">Publish Match</button>
    </div>

    <!-- Match List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 border-l-4 border-blue-500 pl-2">Active Matches</h3>
        <div id="match_list" class="space-y-4 pb-10"><p class="text-center text-gray-500 mt-10">Loading...</p></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const catIdFromUrl = urlParams.get('cat_id');

        async function init() {
            await loadCategories();
            await loadMatches();
        }

        async function loadCategories() {
            const res = await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'get_categories' }) });
            const data = await res.json();
            const sel = document.getElementById('cat_id');
            data.forEach(c => {
                if(c.type !== 'official') sel.innerHTML += `<option value="${c.id}">${c.title}</option>`;
            });
            if(catIdFromUrl) { sel.value = catIdFromUrl; sel.disabled = true; }
        }

        async function loadMatches() {
            const list = document.getElementById('match_list');
            const res = await fetch('/api/admin', { 
                method: 'POST', 
                body: JSON.stringify({ type: 'get_admin_matches', category_id: catIdFromUrl }) 
            });
            const matches = await res.json();
            list.innerHTML = matches.map(m => `
                <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-3 shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-bold text-white">#${m.id} ${m.title}</h4>
                            <p class="text-[10px] text-blue-400 font-mono">${new Date(m.match_time).toLocaleString()}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick='editMatch(${JSON.stringify(m)})' class="text-yellow-500 p-1.5 bg-yellow-500/10 rounded"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteMatch(${m.id})" class="text-red-500 p-1.5 bg-red-500/10 rounded"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="flex justify-between text-[10px] text-gray-400 font-bold uppercase mb-3">
                        <span>Fee: ${m.entry_fee}</span><span>Prize: ${m.prize_pool}</span><span>Type: ${m.match_type}</span>
                    </div>
                    <div class="flex gap-2">
                        <select onchange="updateStatus(${m.id}, this.value)" class="flex-1 bg-gray-900 border border-gray-600 rounded text-xs p-2">
                            <option value="upcoming" ${m.status==='upcoming'?'selected':''}>Upcoming</option>
                            <option value="open" ${m.status==='open'?'selected':''}>Open</option>
                            <option value="live" ${m.status==='live'?'selected':''}>Live</option>
                            <option value="completed" ${m.status==='completed'?'selected':''}>Completed</option>
                        </select>
                        <button onclick="window.location.href='/admin-daily-results?match_id=${m.id}'" class="flex-1 bg-green-600/20 text-green-400 border border-green-600/30 rounded text-xs font-bold px-3">
                            <i class="fa-solid fa-trophy mr-1"></i> Result
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function handleMatch() {
            const id = document.getElementById('match_id').value;
            const body = {
                type: id ? 'edit_match' : 'create_daily_match',
                match_id: id,
                category_id: document.getElementById('cat_id').value,
                title: document.getElementById('m_title').value,
                entry_fee: document.getElementById('m_fee').value,
                prize_pool: document.getElementById('m_prize').value,
                per_kill: document.getElementById('m_kill').value,
                match_type: document.getElementById('m_type').value,
                total_spots: document.getElementById('m_spots').value,
                winners_count: document.getElementById('m_winners').value,
                map: document.getElementById('m_map').value,
                match_time: document.getElementById('m_time').value,
                room_id: document.getElementById('room_id').value,
                room_pass: document.getElementById('room_pass').value
            };

            await fetch('/api/admin', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
            alert("Match Updated!");
            resetForm();
            loadMatches();
        }

        function editMatch(m) {
            document.getElementById('match_id').value = m.id;
            document.getElementById('m_title').value = m.title;
            document.getElementById('m_fee').value = m.entry_fee;
            document.getElementById('m_prize').value = m.prize_pool;
            document.getElementById('m_kill').value = m.per_kill;
            document.getElementById('m_type').value = m.match_type;
            document.getElementById('m_spots').value = m.total_spots;
            document.getElementById('m_winners').value = m.winners_count || 1;
            document.getElementById('m_map').value = m.map;
            document.getElementById('room_id').value = m.room_id || '';
            document.getElementById('room_pass').value = m.room_pass || '';
            document.getElementById('submit_btn').innerText = "Update Match";
            document.getElementById('cancel_btn').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetForm() {
            document.getElementById('match_id').value = '';
            document.getElementById('submit_btn').innerText = "Publish Match";
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        async function updateStatus(id, status) {
            await fetch('/api/admin', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'update_match_status', match_id: id, new_status: status }) });
        }

        async function deleteMatch(id) {
            if(confirm("Delete Match?")) {
                await fetch('/api/admin', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'delete_match', id: id }) });
                loadMatches();
            }
        }

        init();
    </script>
</body>
</html>
