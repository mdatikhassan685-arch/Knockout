<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .tab-active { border-bottom: 2px solid #eab308; color: #eab308; }
        .custom-scroll::-webkit-scrollbar { width: 3px; background: #1f2937; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #eab308; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24 font-sans select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 flex items-center sticky top-0 z-50 shadow-lg border-b border-gray-700">
        <a href="javascript:history.back()" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <h1 class="text-lg font-bold uppercase tracking-wide text-yellow-500 truncate" id="tour_title">Loading...</h1>
    </header>

    <!-- Tabs -->
    <div class="flex border-b border-gray-700 bg-gray-800 sticky top-16 z-40 shadow-md">
        <button onclick="switchTab('matches')" id="tab_matches" class="flex-1 py-3 text-xs font-bold text-gray-400 tab-active transition uppercase">Matches</button>
        <button onclick="switchTab('points')" id="tab_points" class="flex-1 py-3 text-xs font-bold text-gray-400 transition uppercase">Standings</button>
        <button onclick="switchTab('teams')" id="tab_teams" class="flex-1 py-3 text-xs font-bold text-gray-400 transition uppercase">Teams</button>
    </div>

    <!-- 1. MATCHES TAB -->
    <div id="view_matches" class="p-4 space-y-4 animate-fade-in pb-10">
        <p class="text-center text-gray-500 mt-10 animate-pulse" id="loading_matches">Loading Schedule...</p>
        <div id="matches_container"></div>
    </div>

    <!-- 2. POINTS TABLE TAB -->
    <div id="view_points" class="hidden p-2">
        <div class="overflow-x-auto rounded-xl border border-gray-700 shadow-lg">
            <table class="w-full text-left text-sm text-gray-400">
                <thead class="bg-gray-800 text-xs uppercase text-gray-300">
                    <tr>
                        <th class="px-3 py-3 text-center w-10">#</th>
                        <th class="px-3 py-3">Team</th>
                        <th class="px-3 py-3 text-center w-16">Kills</th>
                        <th class="px-3 py-3 text-center font-black text-yellow-400 w-16">PTS</th>
                    </tr>
                </thead>
                <tbody id="points_body" class="bg-gray-900 divide-y divide-gray-800">
                    <tr><td colspan="4" class="text-center py-8 text-xs text-gray-500">Loading Standings...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 3. TEAMS TAB -->
    <div id="view_teams" class="hidden p-4 space-y-2">
        <p class="text-center text-gray-500 text-xs mt-10">Loading Teams...</p>
    </div>

    <!-- Room Info Modal -->
    <div id="roomModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-xs border border-yellow-500/30 shadow-2xl text-center relative">
            <button onclick="document.getElementById('roomModal').style.display='none'" class="absolute top-3 right-3 text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-lg"></i></button>
            <h3 class="text-lg font-bold text-white mb-4">ROOM DETAILS</h3>
            
            <div class="bg-gray-900 p-3 rounded-lg border border-gray-700 mb-3 text-left">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Room ID</p>
                <p class="text-xl font-mono text-yellow-400 font-bold select-all" id="room_id_display">---</p>
            </div>
            
            <div class="bg-gray-900 p-3 rounded-lg border border-gray-700 text-left">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Password</p>
                <p class="text-xl font-mono text-green-400 font-bold select-all" id="room_pass_display">---</p>
            </div>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div id="resultModal" class="fixed inset-0 bg-black/95 z-[70] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-800 w-full max-w-sm rounded-xl border border-gray-600 shadow-2xl relative max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="font-bold text-white">Match Result</h3>
                <button onclick="document.getElementById('resultModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-lg"></i></button>
            </div>
            <div class="p-2 overflow-y-auto custom-scroll" id="match_result_list">
                <p class="text-center text-gray-500 py-4">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Registered Status Bar -->
    <div id="reg_status_bar" class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-700 p-4 z-50 hidden">
        <button class="w-full bg-green-600/20 text-green-500 border border-green-500/50 py-3 rounded-xl font-bold uppercase cursor-default tracking-widest shadow-sm">
            <i class="fa-solid fa-check-circle"></i> You are Registered
        </button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const params = new URLSearchParams(window.location.search);
        const tourId = params.get('id');

        async function loadData() {
            if (!tourId) { document.body.innerHTML = '<p class="text-center text-white mt-10">Invalid Tournament ID</p>'; return; }

            try {
                // Get Details
                const res = await fetch('/api/official', { 
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ type: 'get_official_details', tournament_id: tourId, user_id: user.id }) 
                });
                const data = await res.json();
                document.getElementById('tour_title').innerText = data.data.title;

                if (data.is_registered) {
                    document.getElementById('reg_status_bar').classList.remove('hidden');
                }

                loadMatches();
                loadPoints();
                loadTeams();

            } catch(e) {}
        }

        async function loadMatches() {
            try {
                const res = await fetch('/api/official', { 
                    method: 'POST', 
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ type: 'get_stages_and_matches', tournament_id: tourId, user_id: user.id }) 
                });
                const stages = await res.json();
                const container = document.getElementById('matches_container');
                document.getElementById('loading_matches').style.display = 'none';

                if(stages.length > 0) {
                    container.innerHTML = stages.map(s => {
                        const matchesHtml = s.matches.map(m => {
                            let btn = '';

                            if (m.status === 'completed') {
                                btn = `<button onclick='viewMatchResult(${m.id})' class="bg-blue-600/20 text-blue-400 border border-blue-500/50 px-3 py-1 rounded text-[10px] font-bold hover:bg-blue-600 hover:text-white transition">View Results</button>`;
                            } 
                            else if (m.locked) {
                                btn = `<button disabled class="bg-gray-700/50 text-gray-500 px-3 py-1 rounded text-[10px] font-bold cursor-not-allowed flex items-center gap-1"><i class="fa-solid fa-lock"></i> Locked</button>`;
                            }
                            else if (m.status === 'live' || (m.room_id && m.room_id !== '')) {
                                btn = `<button onclick='viewRoom("${m.room_id}", "${m.room_pass}")' class="bg-green-600 text-white px-3 py-1 rounded text-[10px] font-bold shadow animate-pulse hover:bg-green-500">View Room</button>`;
                            } 
                            else {
                                btn = `<span class="text-[10px] text-yellow-500 font-bold animate-pulse">Wait for ID</span>`;
                            }

                            return `
                            <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 mb-2 flex justify-between items-center hover:border-gray-600 transition">
                                <div>
                                    <p class="text-sm font-bold text-white">${m.match_title}</p>
                                    <p class="text-[10px] text-gray-400">${m.map_name} â€¢ <span class="text-blue-400">${new Date(m.schedule_time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></p>
                                    <p class="text-[9px] text-gray-500 mt-0.5">${m.participants || 'All Groups'}</p>
                                </div>
                                <div>${btn}</div>
                            </div>`;
                        }).join('');

                        return `
                        <div class="mb-5">
                            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 ml-1 border-l-2 border-yellow-500 pl-2">${s.stage_name}</h3>
                            ${matchesHtml || '<p class="text-xs text-gray-600 text-center py-2 border border-dashed border-gray-700 rounded">No matches scheduled.</p>'}
                        </div>`;
                    }).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-gray-500 text-xs">No schedule available yet.</p>';
                }
            } catch(e) {}
        }

        function viewRoom(id, pass) {
            document.getElementById('room_id_display').innerText = id;
            document.getElementById('room_pass_display').innerText = pass;
            document.getElementById('roomModal').style.display = 'flex';
        }

        async function viewMatchResult(mid) {
            document.getElementById('resultModal').style.display = 'flex';
            const list = document.getElementById('match_result_list');
            list.innerHTML = '<p class="text-center text-gray-500 py-10">Loading...</p>';
            
            try {
                const res = await fetch('/api/official', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'get_match_result', match_id: mid }) });
                const data = await res.json();
                
                if(data && data.length > 0) {
                    list.innerHTML = `
                    <table class="w-full text-xs text-left">
                        <thead class="text-gray-500 border-b border-gray-700">
                            <tr><th class="p-2">#</th><th class="p-2">Team</th><th class="p-2 text-center">Kills</th><th class="p-2 text-center">Pts</th></tr>
                        </thead>
                        <tbody class="text-gray-300">
                            ${data.map((r, i) => `
                            <tr class="border-b border-gray-700/50">
                                <td class="p-2 font-bold text-gray-500">#${r.place}</td>
                                <td class="p-2 font-bold text-white">${r.team_name}</td>
                                <td class="p-2 text-center text-red-400">${r.kills}</td>
                                <td class="p-2 text-center font-bold text-yellow-400">${parseInt(r.kills) + parseInt(r.place_pts)}</td>
                            </tr>`).join('')}
                        </tbody>
                    </table>`;
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500 py-10">Result processing...</p>';
                }
            } catch(e) {}
        }

        function switchTab(tab) {
            ['matches', 'teams', 'points'].forEach(t => {
                document.getElementById('view_'+t).classList.add('hidden');
                document.getElementById('tab_'+t).classList.remove('tab-active', 'text-yellow-500');
                document.getElementById('tab_'+t).classList.add('text-gray-400');
            });
            document.getElementById('view_'+tab).classList.remove('hidden');
            document.getElementById('tab_'+tab).classList.add('tab-active', 'text-yellow-500');
            document.getElementById('tab_'+tab).classList.remove('text-gray-400');
        }

        async function loadPoints() {
            try {
                const res = await fetch('/api/official', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'get_official_standings', tournament_id: tourId }) });
                const data = await res.json();
                const body = document.getElementById('points_body');
                if(data.length > 0) {
                    body.innerHTML = data.map((t, i) => `
                    <tr class="hover:bg-gray-800 transition border-b border-gray-800">
                        <td class="px-3 py-3 text-center text-gray-500 font-bold text-xs">#${i+1}</td>
                        <td class="px-3 py-3 font-bold text-white text-xs uppercase">${t.team_name}</td>
                        <td class="px-3 py-3 text-center text-red-400 font-bold text-xs">${t.kills}</td>
                        <td class="px-3 py-3 text-center font-black text-yellow-400 text-sm">${t.total_points}</td>
                    </tr>`).join('');
                } else { body.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-xs text-gray-600 opacity-50">No Data Available</td></tr>'; }
            } catch(e){}
        }

        async function loadTeams() {
            try {
                const res = await fetch('/api/official', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ type: 'get_official_standings', tournament_id: tourId }) });
                const data = await res.json();
                const container = document.getElementById('view_teams');
                if(data.length > 0) {
                    container.innerHTML = data.map((t, i) => `
                    <div class="bg-gray-800 p-3 rounded-lg border border-gray-700 flex items-center justify-between mb-2">
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-bold text-gray-500 w-5">#${i+1}</span>
                            <p class="text-sm font-bold text-white">${t.team_name}</p>
                        </div>
                    </div>`).join('');
                } else { container.innerHTML = '<p class="text-center text-gray-500 text-xs mt-10">No teams registered.</p>'; }
            } catch(e){}
        }

        loadData();
    </script>
</body>
</html>
