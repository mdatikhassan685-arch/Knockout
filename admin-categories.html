<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/admin" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <div class="text-xl font-bold" id="page_title">Games</div>
            <p class="text-[10px] text-gray-400">Category Manager</p>
        </div>
    </header>

    <!-- Create Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold text-md mb-3 border-b border-gray-600 pb-2 text-gray-300">Add New Category</h3>
        
        <input type="hidden" id="edit_id">
        <!-- This handles the Type (Official / Normal) automatically -->
        <input type="hidden" id="cat_mode"> 

        <label class="text-[10px] text-gray-400 font-bold uppercase ml-1">Title</label>
        <input type="text" id="cat_title" class="w-full bg-gray-900 p-3 rounded-lg mb-3 border border-gray-600 outline-none focus:border-blue-500 transition text-white">
        
        <label class="text-[10px] text-gray-400 font-bold uppercase ml-1">Image URL</label>
        <input type="text" id="cat_img" class="w-full bg-gray-900 p-3 rounded-lg mb-4 border border-gray-600 outline-none focus:border-blue-500 transition text-white">
        
        <button onclick="handleCategory()" id="submit_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">Create Category</button>
        <button onclick="resetForm()" id="cancel_btn" class="hidden w-full mt-2 bg-gray-700 py-2 rounded-lg text-sm text-gray-300">Cancel Edit</button>
    </div>

    <!-- List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 pl-2 border-l-4 border-blue-500" id="list_title">Active Categories</h3>
        <div id="cat_list" class="space-y-3">
            <p class="text-center text-gray-500 mt-10">Loading...</p>
        </div>
    </div>

    <script>
        // 1. মোড ডিটেক্ট করা (URL থেকে)
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'normal'; // ডিফল্ট নরমাল
        
        // 2. UI সেটআপ
        document.getElementById('cat_mode').value = mode; // ইনপুটে সেট
        const pageTitle = document.getElementById('page_title');
        const subBtn = document.getElementById('submit_btn');

        if(mode === 'official') {
            pageTitle.innerText = "Official Tournaments";
            subBtn.classList.replace('bg-blue-600', 'bg-purple-600');
            subBtn.classList.replace('hover:bg-blue-700', 'hover:bg-purple-700');
            document.getElementById('cat_title').placeholder = "e.g. Grand Series 2025";
        } else {
            pageTitle.innerText = "Daily Matches";
            document.getElementById('cat_title').placeholder = "e.g. Ludo, FreeFire CS";
        }

        // 3. ডাটা লোড ও ফিল্টার
        async function loadData() {
            try {
                const res = await fetch('/api/admin', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_categories' })
                });
                const data = await res.json();
                
                // শুধু নির্দিষ্ট মোডের ডাটা দেখাবে
                const filtered = data.filter(c => c.type === mode);
                const list = document.getElementById('cat_list');

                if(filtered.length > 0) {
                    list.innerHTML = filtered.map(c => `
                        <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex justify-between items-center group">
                            <div class="flex items-center gap-3">
                                <img src="${c.image}" class="w-12 h-12 rounded-lg object-cover bg-gray-700 border border-gray-600">
                                <div>
                                    <h4 class="font-bold text-white text-sm">${c.title}</h4>
                                    <button onclick="window.location.href='/admin-matches?cat_id=${c.id}&name=${c.title}'" class="text-[10px] bg-green-900 text-green-400 px-2 py-0.5 rounded border border-green-700 mt-1 hover:bg-green-800 transition">Manage Matches</button>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editMode(${c.id}, '${c.title}', '${c.image}')" class="bg-yellow-600/20 text-yellow-500 p-2 rounded hover:bg-yellow-600 hover:text-white transition"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="deleteCat(${c.id})" class="bg-red-600/20 text-red-500 p-2 rounded hover:bg-red-600 hover:text-white transition"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500 py-10 opacity-50">No categories found.</p>';
                }
            } catch(e) { console.error(e); }
        }

        // 4. অ্যাড / এডিট ফাংশন
        async function handleCategory() {
            const title = document.getElementById('cat_title').value;
            const img = document.getElementById('cat_img').value;
            const id = document.getElementById('edit_id').value;
            
            if(!title || !img) return alert("Fill all fields");

            // type পাঠানো হচ্ছে 'mode' ভেরিয়েবল থেকে
            const apiType = id ? 'edit_category' : 'add_category';
            
            await fetch('/api/admin', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: apiType, id, title, image: img, cat_type: mode })
            });
            
            resetForm();
            loadData();
        }

        function editMode(id, t, i) {
            document.getElementById('edit_id').value = id;
            document.getElementById('cat_title').value = t;
            document.getElementById('cat_img').value = i;
            document.getElementById('submit_btn').innerText = "Update";
            document.getElementById('cancel_btn').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('edit_id').value = '';
            document.getElementById('cat_title').value = '';
            document.getElementById('cat_img').value = '';
            document.getElementById('submit_btn').innerText = "Create Category";
            document.getElementById('cancel_btn').classList.add('hidden');
        }

        async function deleteCat(id) {
            if(!confirm("Delete? Matches inside will be lost!")) return;
            await fetch('/api/admin', { method: 'POST', body: JSON.stringify({ type: 'delete_category', id }) });
            loadData();
        }

        loadData();
    </script>
</body>
</html>
