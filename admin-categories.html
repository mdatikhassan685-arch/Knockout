<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/admin" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold">Categories</div>
    </header>

    <!-- Add Category Form -->
    <div class="p-4 bg-gray-800 m-4 rounded-xl border border-gray-700 shadow-lg">
        <h3 class="font-bold mb-3 text-lg border-b border-gray-600 pb-2">Add New Categories</h3>
        
        <label class="text-xs text-gray-400 ml-1">Category Type</label>
        <select id="cat_type" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-white border border-gray-600 outline-none">
            <option value="official">ðŸ”¥ Official Tournament (Big Banner)</option>
            <option value="normal">ðŸŽ® Normal Matches (Small Grid)</option>
        </select>

        <label class="text-xs text-gray-400 ml-1">Categories Name</label>
        <input type="text" id="cat_title" placeholder="e.g. FreeFire CS Rank" class="w-full bg-gray-900 p-3 rounded-lg mb-3 text-white border border-gray-600 outline-none">
        
        <label class="text-xs text-gray-400 ml-1">Image URL</label>
        <input type="text" id="cat_img" placeholder="https://..." class="w-full bg-gray-900 p-3 rounded-lg mb-4 text-white border border-gray-600 outline-none">
        
        <button onclick="addCategory()" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Add Category</button>
    </div>

    <!-- Category List -->
    <div class="px-4">
        <h3 class="font-bold text-lg mb-3 ml-1">Existing Categories</h3>
        <div class="grid grid-cols-2 gap-4" id="cat_list">
            <p class="text-gray-500 col-span-2 text-center animate-pulse">Loading...</p>
        </div>
    </div>

    <script>
        async function loadCategories() {
            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_categories' })
                });
                const data = await res.json();
                
                const container = document.getElementById('cat_list');
                if(data.length > 0) {
                    container.innerHTML = data.map(c => `
                        <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 relative group">
                            <span class="absolute top-0 left-0 bg-blue-600 text-[10px] px-2 py-0.5 rounded-br-lg z-10 font-bold uppercase">${c.type || 'normal'}</span>
                            <img src="${c.image}" class="w-full h-24 object-cover rounded-lg mb-2 bg-gray-900">
                            <h3 class="font-bold text-center text-sm">${c.title}</h3>
                            <div class="flex gap-2 mt-2">
                                <button onclick="window.location.href='/admin-matches?cat_id=${c.id}&name=${c.title}'" class="flex-1 bg-green-600 py-1 rounded text-xs">Matches</button>
                                <button onclick="deleteCategory(${c.id})" class="bg-red-600 px-3 rounded text-xs"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-gray-500 col-span-2 text-center">No Categories added.</p>';
                }
            } catch(e) { console.error(e); }
        }

        async function addCategory() {
            const type = document.getElementById('cat_type').value;
            const title = document.getElementById('cat_title').value;
            const img = document.getElementById('cat_img').value;
            
            if(!title || !img) return alert("Fill all fields!");

            const btn = event.target;
            btn.innerText = "Adding...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'add_category', title, image: img, cat_type: type })
                });
                const data = await res.json();
                if(data.success) {
                    alert("Added!");
                    location.reload();
                } else { alert("Error: " + data.error); }
            } catch(e) { alert("Network Error"); }
            
            btn.innerText = "Add Category";
            btn.disabled = false;
        }

        async function deleteCategory(id) {
            if(!confirm("Delete?")) return;
            await fetch('/api/admin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'delete_category', id })
            });
            loadCategories();
        }

        loadCategories();
    </script>
</body>
</html>
