<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Deposits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- Header -->
    <div class="flex items-center mb-6">
        <a href="/admin/dashboard" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4 border border-gray-600">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-yellow-400">Payment Requests</h1>
    </div>

    <!-- Requests List -->
    <div id="list" class="space-y-4">
        <!-- Loader -->
        <div class="animate-pulse bg-gray-800 p-4 rounded-xl h-24"></div>
        <div class="animate-pulse bg-gray-800 p-4 rounded-xl h-24"></div>
    </div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        if (!admin) window.location.href = '/';

        async function loadDeposits() {
            try {
                const res = await fetch('/api/admin/deposits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: admin.id })
                });
                const data = await res.json();

                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.deposits.length === 0) {
                    list.innerHTML = `
                        <div class="text-center text-gray-500 py-20">
                            <i class="fa-solid fa-check-circle text-4xl mb-3 text-green-500/50"></i>
                            <p>No pending requests found.</p>
                        </div>
                    `;
                    return;
                }

                data.deposits.forEach(d => {
                    list.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden group">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="font-bold text-lg text-blue-300 flex items-center gap-2">
                                        <i class="fa-solid fa-user-circle"></i> ${d.username}
                                    </h3>
                                    <div class="mt-2 text-sm text-gray-400 space-y-1">
                                        <p><i class="fa-solid fa-phone mr-1"></i> ${d.sender_number}</p>
                                        <p class="font-mono bg-gray-900 px-2 py-1 rounded w-fit text-xs text-yellow-200 border border-gray-600 select-all cursor-pointer" onclick="navigator.clipboard.writeText('${d.trx_id}')">
                                            ${d.trx_id} <i class="fa-regular fa-copy ml-1"></i>
                                        </p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-3xl font-bold text-green-400">à§³${d.amount}</p>
                                    <p class="text-[10px] text-gray-500 mt-1">${new Date(d.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-3 mt-4 border-t border-gray-700 pt-3">
                                <button onclick="updateStatus(${d.id}, 'approved')" class="flex-1 bg-green-600 hover:bg-green-500 py-2 rounded-lg font-bold transition flex justify-center items-center gap-2 shadow-lg">
                                    <i class="fa-solid fa-check"></i> Approve
                                </button>
                                <button onclick="updateStatus(${d.id}, 'rejected')" class="flex-1 bg-red-600 hover:bg-red-500 py-2 rounded-lg font-bold transition flex justify-center items-center gap-2 shadow-lg">
                                    <i class="fa-solid fa-times"></i> Reject
                                </button>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error(error);
            }
        }

        async function updateStatus(id, status) {
            if(!confirm(`Are you sure you want to ${status} this request?`)) return;

            // Show loading state (Optional UI enhancement)
            document.getElementById('list').innerHTML = '<div class="text-center py-10 text-blue-400">Processing...</div>';

            try {
                const res = await fetch('/api/admin/deposits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update', depositId: id, status: status, adminId: admin.id })
                });
                const data = await res.json();
                if (data.success) {
                    loadDeposits(); // Reload list
                } else {
                    alert("Failed: " + data.error);
                }
            } catch (error) {
                alert("Network error");
                loadDeposits();
            }
        }

        loadDeposits();
    </script>
</body>
</html>
