<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Signup</title>
    <style>
        body { font-family: sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; position: relative; }

        .box { background: #16213e; padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; background: #0f3460; color: white; }
        button { width: 100%; padding: 10px; background: #e94560; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .link { margin-top: 15px; display: block; color: #ccc; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="bn">üáßüá© ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
            <option value="en">üá∫üá∏ English</option>
        </select>
    </div>

    <div class="box">
        <h2 data-key="signup_title">‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ñ‡ßÅ‡¶≤‡ßÅ‡¶®</h2>
        <input type="text" id="name" data-key="name_ph" placeholder="‡¶®‡¶æ‡¶Æ">
        <input type="email" id="email" data-key="email_ph" placeholder="‡¶á‡¶Æ‡ßá‡¶á‡¶≤">
        <input type="number" id="phone" data-key="phone_ph" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤">
        <input type="password" id="pass" data-key="pass_ph" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°">
        
        <button onclick="signup()" data-key="register_btn">‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞</button>
        <a href="/" class="link" data-key="login_link_text">‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</a>
        <p id="msg" style="color: yellow; font-size: 14px; margin-top: 10px;"></p>
    </div>

    <script src="lang.js"></script>
    <script>
        async function signup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            
            // Language logic for JS alerts
            const lang = localStorage.getItem('appLang') || 'bn';
            const texts = (lang === 'bn') ? 
                { fill: "‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®", wait: "‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...", success: "‡¶∏‡¶´‡¶≤! ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®" } : 
                { fill: "Please fill all fields", wait: "Please wait...", success: "Success! Please Login" };

            if(!name || !email || !phone || !password) {
                msg.innerText = texts.fill;
                return;
            }

            msg.innerText = texts.wait;

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'signup', name, email, phone, password })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.style.color = "green";
                    msg.innerText = texts.success;
                    setTimeout(() => { window.location.href = '/'; }, 2000);
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.error;
                }
            } catch (err) { msg.innerText = "Server Error"; }
        }
    </script>
</body>
</html>
