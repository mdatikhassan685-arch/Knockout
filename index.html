<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Knockout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Knockout Login</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="your.email@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="********" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-400">
            Don't have an account? <a href="/signup.html" class="font-bold text-blue-400 hover:text-blue-300">Sign Up</a>
        </p>
        
        <p id="errorMessage" class="mt-4 text-center text-red-500 hidden"></p>
    </div>

    <script>
        // --- Event Listener for Login Form Submission ---
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.classList.add('hidden'); // Clear previous errors

            try {
                // Determine API endpoint based on logic (assuming single API for user/admin login)
                // We will use a standard '/api/auth' endpoint and differentiate by a 'role' parameter if possible,
                // or assume separate endpoints if your backend logic demands it.
                // Based on previous logs, let's assume the admin login endpoint is '/api/auth'.

                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'login', // Type for regular user login
                        email: email,
                        password: password
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // Successful login: Save token and redirect
                    localStorage.setItem('userToken', data.token); // Save user token
                    window.location.href = '/home'; // Redirect to user dashboard

                } else {
                    errorMessageElement.innerText = data.error || 'Login failed. Please try again.';
                    errorMessageElement.classList.remove('hidden');
                }

            } catch (err) {
                console.error('Login Error:', err);
                errorMessageElement.innerText = 'Network error or server unavailable.';
                errorMessageElement.classList.remove('hidden');
            }
        });

        // --- Check for Admin Login (if a separate button/link exists) ---
        // If your admin login has a separate process (e.g., specific form or page):
        // You would need to handle that redirection separately in your code.
        // If a single form handles both user and admin, a separate check for admin role is needed in the backend response.
    </script>
</body>
</html>
