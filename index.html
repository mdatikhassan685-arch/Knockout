<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Knockout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* Language Dropdown */
        .lang-box { position: absolute; top: 20px; right: 20px; }
        select { background: #1e293b; color: white; border: 1px solid #334155; padding: 5px 10px; border-radius: 8px; outline: none; }

        /* Login Card */
        .login-box { width: 100%; max-width: 350px; padding: 30px; background: #1e293b; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; border: 1px solid #334155; margin: 20px; }
        
        .logo i { font-size: 50px; color: #3b82f6; margin-bottom: 10px; }
        h2 { margin: 10px 0 30px; font-weight: 600; letter-spacing: 1px; }

        /* Input Fields */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        
        input { width: 100%; padding: 15px 15px 15px 45px; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; box-sizing: border-box; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }

        /* Buttons */
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }
        button:active { transform: scale(0.98); }

        /* Links */
        .links { margin-top: 20px; font-size: 14px; color: #94a3b8; }
        .links a { color: #3b82f6; text-decoration: none; font-weight: bold; }
        
        /* Error Message */
        #msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

    <div class="lang-box">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="bn">বাংলা</option>
        </select>
    </div>

    <div class="login-box">
        <div class="logo">
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <h2 data-key="login_title">Login</h2>
        
        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" data-key="email_ph" placeholder="Email">
        </div>
        
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" data-key="pass_ph" placeholder="Password">
        </div>

        <button onclick="login()" data-key="login_btn">LOGIN</button>

        <div class="links">
            <span data-key="no_account">Don't have an account?</span> 
            <a href="/signup" data-key="signup_link">Sign Up</a>
        </div>
        
        <p id="msg"></p>
    </div>

    <script src="lang.js"></script>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const msg = document.getElementById('msg');
            
            msg.style.color = 'yellow';
            msg.innerText = "Processing...";

            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'login', email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.style.color = '#4ade80';
                    msg.innerText = "Success!";
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => window.location.href = '/home', 1000);
                } else {
                    msg.style.color = '#ef4444';
                    msg.innerText = data.error; 
                }
            } catch (err) { msg.innerText = "Connection Error!"; }
        }
    </script>
</body>
</html>
