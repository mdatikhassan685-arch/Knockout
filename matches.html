<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-sm flex items-center gap-1">
            ৳ <span id="header_bal">...</span>
        </div>
    </header>

    <div id="match_list" class="p-4 space-y-5 pb-10">
        <div class="text-center mt-20 text-gray-500 animate-pulse">Checking for matches...</div>
    </div>

    <!-- Modals -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-lg relative border border-gray-600">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400"><i class="fa-solid fa-times"></i></button>
            <h3 class="text-lg font-bold mb-4 text-white">Room Access</h3>
            <div class="bg-black/40 p-4 rounded-xl mb-3 border border-gray-600 select-all font-mono text-yellow-400 font-bold text-lg" id="room_text">...</div>
        </div>
    </div>
    
    <!-- Players Modal -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[75vh] flex flex-col relative shadow-2xl border border-gray-700 animate-zoom">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <div><h3 class="font-bold text-lg text-white">Participants</h3><p class="text-[10px] text-gray-400 font-bold" id="slot_info">Loading...</p></div>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll pb-5"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-0 translate-y-10 border border-gray-700 text-sm font-bold flex items-center gap-2"></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = (type === 'error' ? '⚠️ ' : '✅ ') + msg;
            t.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(()=> t.classList.add('translate-y-10', 'opacity-0'), 3000);
        }

        async function fetchBalance() {
            try { 
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json(); 
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); 
            } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            const list = document.getElementById('match_list');
            if(!catId) { list.innerHTML = `<div class="text-center mt-20 text-gray-500">Error</div>`; return; }

            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: parseInt(catId), user_id: user.id }) });
                const matches = await res.json();

                if(Array.isArray(matches) && matches.length > 0) {
                    list.innerHTML = matches.map((m, index) => {
                        const total = parseInt(m.total_spots) || 0;
                        const type = m.match_type || 'Solo';
                        
                        let limitCount = total > 0 ? total : (type==='Solo'?48:(type==='Duo'?24:12));
                        let currentCount = (type==='Solo') ? (m.joined_players||0) : (m.joined_teams||0);
                        const label = type==='Solo'?'Players':'Teams';
                        const percent = Math.min((currentCount/limitCount)*100, 100);

                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "৳"+m.entry_fee;
                        const d = new Date(m.match_time);
                        const dateFormatted = d.toLocaleDateString('en-GB', { day:'numeric', month:'short' }) + ', ' + d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', hour12:true });
                        
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const matchNo = index + 1;

                        let mainBtn = '';
                        if (isJoined) mainBtn = `<button onclick="viewRoom(${m.id})" class="w-full py-3.5 rounded-xl font-bold bg-green-600 shadow-lg text-white animate-pulse">Get Room Code</button>`;
                        else if (status==='open' || status==='upcoming') {
                            if (currentCount >= limitCount) mainBtn = `<button disabled class="w-full py-3.5 rounded-xl font-bold bg-gray-700 text-gray-500 border border-gray-600">FULL</button>`;
                            else {
                                const disable = status==='upcoming'?'disabled':`onclick="openJoin(${m.id}, '${type}', ${m.entry_fee})"`;
                                const cls = status==='upcoming'?'bg-gray-800 text-gray-500 cursor-not-allowed':'bg-blue-600 hover:bg-blue-500 shadow-lg active:scale-95 text-white';
                                const txt = status==='upcoming'?'Upcoming':'JOIN MATCH';
                                mainBtn = `<button ${disable} class="w-full py-3.5 rounded-xl font-bold transition ${cls}">${txt}</button>`;
                            }
                        }

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-6 relative">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-4 border-b border-gray-600 flex justify-between items-center">
                                <div class="w-2/3">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="text-[9px] bg-blue-600 text-white px-2 py-0.5 rounded font-bold uppercase shadow-sm">MATCH #${matchNo}</span>
                                        <span class="text-[9px] text-gray-500 font-mono tracking-wide bg-black/20 px-1.5 py-0.5 rounded border border-gray-700">ID: ${m.id}</span>
                                    </div>
                                    <h3 class="font-bold text-white text-md truncate">${m.title}</h3>
                                </div>
                                <div class="text-[9px] font-bold text-blue-200 bg-blue-900/30 px-2 py-1.5 rounded-lg border border-blue-500/20"><i class="fa-regular fa-clock"></i> ${dateFormatted}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-5 text-[10px] font-bold text-gray-300 bg-gray-900/30 p-3 rounded-xl border border-gray-700/50">
                                    <div><span class="block text-green-400 text-sm font-black mb-0.5">৳${m.prize_pool}</span>Prize</div>
                                    <div class="border-x border-gray-700/50"><span class="block text-yellow-400 text-sm font-black mb-0.5">${feeDisplay}</span>Fee</div>
                                    <div><span class="block text-blue-400 text-sm font-black uppercase mb-0.5">${type}</span>Type</div>
                                </div>
                                <div class="flex justify-between text-[11px] mb-4 px-1 text-gray-400 font-medium">
                                    <span><i class="fa-solid fa-map-location-dot text-purple-400"></i> ${m.map || 'Random'}</span>
                                    <span>Per Kill: <b>৳${m.per_kill}</b></span>
                                </div>
                                <div class="mb-5 px-1">
                                    <div class="flex justify-between text-[10px] mb-1.5 font-bold uppercase text-gray-400">
                                        <button onclick="viewPlayers(${m.id}, ${limitCount}, '${type}')" class="text-blue-400 underline cursor-pointer hover:text-white transition">List (${currentCount}/${limitCount} ${label})</button>
                                        <span class="${status==='open'?'text-green-500':'text-yellow-500'}">${status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden shadow-inner"><div class="bg-blue-500 h-full" style="width:${percent}%"></div></div>
                                </div>
                                ${mainBtn}
                            </div>
                        </div>`;
                    }).join('');
                } else { list.innerHTML = `<div class="text-center mt-20 opacity-50"><p class="text-sm">No matches active.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        // VIEW PLAYERS with LEVEL Display
        async function viewPlayers(id, totalLimit, type) {
            document.getElementById('playersListModal').style.display = 'flex';
            document.getElementById('slot_info').innerText = `${totalLimit} SLOTS (${type.toUpperCase()})`;
            const con = document.getElementById('joined_players_list');
            con.innerHTML = '<div class="text-center p-10 animate-pulse text-gray-500">Loading list...</div>';

            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html = '';
                let filledCount = 0;

                // --- TEAM VIEW ---
                if (type !== 'Solo' && d.length > 0) {
                    const groups = {};
                    d.forEach(p => { 
                        let t = p.team_name || "Unknown Team"; if(!groups[t]) groups[t] = [];
                        // Check Duplicates by UID/Name
                        if(!groups[t].some(x => x.game_name===p.game_name)) groups[t].push(p);
                    });

                    const teams = Object.keys(groups);
                    filledCount = teams.length;

                    teams.forEach((tName, idx) => {
                        let members = groups[tName].map(m => `
                            <div class="flex justify-between items-center text-[11px] py-1.5 pl-3 border-l-2 border-blue-500/50 bg-black/20 mb-1 rounded pr-2 text-gray-300">
                                <div><i class="fa-solid fa-user text-[9px] text-gray-500 mr-1"></i> ${m.game_name}</div>
                                <div class="text-right"><div class="text-[9px] text-gray-500">UID: ${m.game_uid||'--'}</div><div class="text-[9px] text-yellow-500 font-bold">Lvl: ${m.game_level||'0'}</div></div>
                            </div>`).join('');
                        
                        html += `<div class="bg-gray-750 border border-gray-700 rounded-lg mb-2 overflow-hidden shadow-sm hover:bg-gray-800 transition"><div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-3 flex justify-between items-center cursor-pointer"><span class="text-xs font-bold text-white uppercase flex items-center gap-2"><span class="bg-blue-600 text-[9px] px-1.5 py-0.5 rounded text-white shadow">#${idx+1}</span> ${tName}</span><i class="fa-solid fa-chevron-down text-[10px] text-gray-400"></i></div><div class="hidden p-2 border-t border-gray-700 bg-gray-900/40">${members}</div></div>`;
                    });
                } else {
                    // --- SOLO VIEW ---
                    const uniqueSolo = d.filter((v,i,a)=>a.findIndex(t=>(t.game_name===v.game_name))===i);
                    filledCount = uniqueSolo.length;
                    
                    uniqueSolo.forEach((p, idx) => {
                        html += `
                        <div class="bg-gray-800 p-3 mb-2 rounded-xl border border-green-500/10 flex justify-between items-center shadow-sm">
                            <div class="flex items-center gap-3">
                                <span class="bg-gray-700 text-[10px] font-bold text-white w-6 h-6 flex items-center justify-center rounded-full">#${idx+1}</span>
                                <div><h4 class="text-sm font-bold text-white leading-tight">${p.game_name}</h4><span class="text-[9px] text-gray-500">Lvl: <b class="text-yellow-500">${p.game_level||'0'}</b></span></div>
                            </div>
                            <span class="text-[9px] text-gray-500 bg-black/30 px-2 py-0.5 rounded">Player</span>
                        </div>`;
                    });
                }
                
                const remaining = totalLimit - filledCount;
                if(remaining > 0) {
                     const loopMax = remaining > 30 ? 30 : remaining;
                     for(let i=0; i < loopMax; i++) {
                        const l = type==='Solo'?'Empty Slot':'Empty Team Slot';
                        html += `<div class="border border-gray-700 border-dashed rounded-lg p-3 mb-2 flex justify-between items-center opacity-30 bg-black/5 hover:opacity-50 transition"><span class="text-xs text-gray-500 font-bold">Slot ${filledCount+i+1}</span><span class="text-[9px] text-gray-600 uppercase font-bold tracking-wider">${l}</span></div>`;
                     }
                     if(remaining > 30) html += `<div class="text-center text-[10px] text-gray-600 italic py-2">... ${remaining - 30} more slots free</div>`;
                }
                con.innerHTML = html;
            } catch(e) { con.innerHTML = '<div class="text-center p-5 text-red-400 text-sm">Failed to Load</div>'; }
        }

        // --- Same Join Modal Logic ---
        function openJoin(id, type, fee) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamF = count > 1 ? `<div class="bg-black/30 p-3 rounded-lg mb-3 border border-blue-500/30"><label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">TEAM NAME</label><input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600" placeholder="e.g. Pro Gamers"></div>` : '';
            let playersF = '';
            for(let i=1; i<=count; i++) {
                playersF += `<div class="bg-gray-700/30 p-2.5 mb-2 rounded-xl border border-gray-600/50 relative"><span class="absolute -top-2 left-2 bg-gray-800 px-2 text-[9px] font-bold text-gray-400 rounded border border-gray-600">Player ${i} ${i===1?'(You)':''}</span><div class="flex gap-2 mt-1"><input id="name_${i}" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-3/5 outline-none placeholder-gray-500" placeholder="Name"><input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-2/5 outline-none placeholder-gray-500" placeholder="UID"></div><input id="lvl_${i}" type="number" class="w-full mt-2 bg-gray-900/50 border-none text-white text-xs p-2 rounded-lg outline-none placeholder-gray-500 text-center font-bold" placeholder="Level (Min 40)"></div>`;
            }
            const feeTxt = fee === 0 ? "FREE" : "৳" + fee;
            document.getElementById('joinModal').innerHTML = `<div class="bg-gray-800 p-5 rounded-3xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom"><div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-600"><div><h3 class="font-bold text-lg text-white">Join ${type}</h3><p class="text-[10px] text-gray-400 font-bold text-yellow-400">${feeTxt}</p></div><button onclick="document.getElementById('joinModal').style.display='none'"><i class="fa-solid fa-times text-gray-400 text-lg"></i></button></div><div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-2">${teamF}${playersF}</div><div class="pt-2 border-t border-gray-700 flex gap-2"><button onclick="document.getElementById('joinModal').style.display='none'" class="w-1/3 py-3 rounded-lg font-bold text-gray-400 hover:text-white bg-gray-700 text-xs">Cancel</button><button onclick="confirmJoin('${id}', '${type}')" id="join_confirm_btn" class="w-2/3 bg-blue-600 py-3 rounded-lg font-bold text-white shadow-lg active:scale-95 transition text-sm">Join Match</button></div></div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let tName = '';
            if(count>1) { tName = document.getElementById('team_name').value; if(!tName) return showToast("Enter Team Name", "error"); }
            let pArr = [];
            for(let i=1; i<=count; i++) {
                let n=document.getElementById(`name_${i}`).value, u=document.getElementById(`uid_${i}`).value, l=document.getElementById(`lvl_${i}`).value;
                if(!n || !l) return showToast(`Player ${i} Missing Info`, "error");
                if(parseInt(l)<40) return showToast(`Player ${i} Level < 40`, "error");
                pArr.push({name:n, uid:u, level:l});
            }
            const btn = document.getElementById('join_confirm_btn'); btn.disabled=true; btn.innerText="Processing...";
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, team_name: tName, players: pArr }) });
                const d = await res.json();
                if(d.success) { showToast("Success!", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Retry"; }
            } catch(e) { showToast("Connection Failed", "error"); btn.disabled=false; }
        }

        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id && d.room_id.trim() !== "" && d.room_id !== "null") { 
                 document.getElementById('roomDetailsModal').style.display='flex'; 
                 document.getElementById('room_text').innerText = `${d.room_id} | ${d.room_pass}`;
             } else { showToast("Room details will be provided 15 minutes before the match starts.", "error"); }
        }
        
        loadMatches();
    </script>
</body>
</html>
