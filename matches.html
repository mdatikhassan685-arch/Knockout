<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .btn-neon { background: linear-gradient(135deg, #2563eb, #1e40af); transition: all 0.2s; }
        .btn-neon:active { transform: scale(0.97); }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-sm flex items-center gap-1">
            à§³ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- List -->
    <div id="match_list" class="p-4 space-y-5 pb-10">
        <div class="text-center mt-20 text-gray-500 animate-pulse">Loading matches...</div>
    </div>

    <!-- Modals (Join, List, Room) SAME AS BEFORE -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[75vh] flex flex-col relative shadow-2xl border border-gray-700 animate-zoom">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <div><h3 class="font-bold text-lg text-white">Participants</h3><p class="text-[10px] text-gray-400 font-bold" id="slot_info">Loading...</p></div>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-2xl hover:text-white">&times;</button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll pb-5"></div>
        </div>
    </div>
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-lg relative border border-gray-700">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-14 h-14 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-3 animate-pulse"><i class="fa-solid fa-key text-2xl text-green-400"></i></div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Access</h3>
            <div class="bg-black/40 p-4 rounded-xl mb-3 border border-gray-600 text-left space-y-3 shadow-inner">
                <div><span class="text-[10px] text-gray-500 uppercase font-bold block mb-0.5">ROOM ID</span><span id="room_id_display" class="text-xl font-mono font-bold text-yellow-400 select-all tracking-wider block">...</span></div>
                <div><span class="text-[10px] text-gray-500 uppercase font-bold block mb-0.5">PASSWORD</span><span id="room_pass_display" class="text-xl font-mono font-bold text-green-400 select-all tracking-wider block">...</span></div>
            </div>
            <p class="text-[10px] text-gray-500 text-center">Do not share.</p>
        </div>
    </div>
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-0 translate-y-10 border border-gray-700 text-sm font-bold flex items-center gap-2 pointer-events-none"><span id="toast_msg">Msg</span></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = (type==='error'?'âš ï¸ ':'âœ… ') + msg;
            t.classList.remove('translate-y-10', 'opacity-0');
            setTimeout(()=> t.classList.add('translate-y-10', 'opacity-0'), 3000);
        }

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        // ðŸ”¥ MATCH LOAD & LOGIC
        async function loadMatches() {
            const list = document.getElementById('match_list');
            if(!catId) { list.innerHTML = `<div class="text-center mt-20 text-gray-500 text-sm">Error: No Category</div>`; return; }

            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: parseInt(catId), user_id: user.id }) });
                const matches = await res.json();

                if(Array.isArray(matches) && matches.length > 0) {
                    list.innerHTML = matches.map((m, index) => {
                        const adminLimit = parseInt(m.total_spots) || 0;
                        const type = m.match_type || 'Solo';
                        
                        let limitCount = adminLimit > 0 ? adminLimit : (type==='Solo'?48:(type==='Duo'?24:12));
                        let currentCount = (type==='Solo') ? (m.joined_players||0) : (m.joined_teams||0);
                        const label = type==='Solo'?'Players':'Teams';
                        const percent = Math.min((currentCount/limitCount)*100, 100);

                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "à§³"+m.entry_fee;
                        const d = new Date(m.match_time);
                        const dateFormatted = d.toLocaleDateString('en-GB', { day:'numeric', month:'short' }) + ', ' + d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', hour12:true });
                        
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const matchNo = index + 1;

                        // ðŸ”¥ FIXED BUTTON LOGIC ðŸ”¥
                        let mainBtn = '';

                        // 1. Upcoming -> Always disabled "Coming Soon" (Even if Joined)
                        if (status === 'upcoming') {
                            mainBtn = `<button disabled class="w-full py-3.5 bg-gray-800 text-gray-500 font-bold border border-gray-600 rounded-xl uppercase tracking-widest cursor-not-allowed">Coming Soon</button>`;
                        }
                        
                        // 2. Completed -> View Result
                        else if (status === 'completed') {
                            mainBtn = `<button class="w-full py-3.5 bg-purple-600 text-white font-bold rounded-xl uppercase tracking-widest shadow-lg hover:bg-purple-700 transition">View Result</button>`;
                        }
                        
                        // 3. Live -> Match Started
                        else if (status === 'live') {
                            mainBtn = `<button disabled class="w-full py-3.5 bg-red-900/50 text-red-500 border border-red-500/50 rounded-xl font-bold uppercase tracking-widest cursor-not-allowed animate-pulse">Match Started</button>`;
                        }
                        
                        // 4. Open
                        else if (status === 'open') {
                            // If joined -> Show Room Button
                            if (isJoined) {
                                mainBtn = `<button onclick="viewRoom(${m.id})" class="w-full py-3.5 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-xl font-bold text-white shadow-lg animate-pulse uppercase tracking-widest">Get Room ID</button>`;
                            }
                            // If NOT joined but Full -> Full Button
                            else if (currentCount >= limitCount) {
                                mainBtn = `<button disabled class="w-full py-3.5 bg-gray-700 text-gray-400 font-bold border border-gray-600 rounded-xl cursor-not-allowed">Slot Full</button>`;
                            }
                            // If Open and Slots Available -> Join Button
                            else {
                                mainBtn = `<button onclick="openJoin(${m.id}, '${type}', ${m.entry_fee})" class="btn-neon w-full py-3.5 rounded-xl font-bold text-white shadow-lg uppercase tracking-widest text-sm">Join Match</button>`;
                            }
                        }

                        // Status Color
                        const statusColor = (status==='open') ? 'text-green-500' : ((status==='upcoming')?'text-yellow-500':'text-red-500');

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-6 relative group transition hover:border-blue-500/30">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-4 flex justify-between items-center border-b border-gray-600">
                                <div class="w-2/3">
                                    <div class="flex items-center gap-2 mb-1.5"><span class="bg-blue-600 text-white px-2 py-0.5 rounded font-bold text-[9px] uppercase shadow-sm">MATCH #${matchNo}</span><span class="text-[9px] text-gray-500 font-mono tracking-widest bg-black/20 px-1.5 py-0.5 rounded border border-gray-700">ID: ${m.id}</span></div>
                                    <h3 class="font-bold text-white text-md truncate">${m.title}</h3>
                                </div>
                                <div class="text-right">
                                     <div class="text-[10px] font-bold text-blue-200 bg-blue-900/30 px-3 py-1.5 rounded-lg border border-blue-500/20 inline-flex items-center gap-1.5 shadow-sm"><i class="fa-regular fa-clock"></i> ${dateFormatted}</div>
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-3 text-center mb-5 text-[10px] font-bold text-gray-300 bg-gray-900/30 p-3 rounded-xl border border-gray-700/50">
                                    <div><span class="block text-green-400 text-sm font-black mb-0.5">à§³${m.prize_pool}</span>Prize</div>
                                    <div class="border-x border-gray-700/50"><span class="block text-yellow-400 text-sm font-black mb-0.5">${feeDisplay}</span>Fee</div>
                                    <div><span class="block text-blue-400 text-sm font-black uppercase mb-0.5">${type}</span>Type</div>
                                </div>
                                <div class="flex justify-between text-[11px] mb-4 px-2 text-gray-400 font-medium border-t border-dashed border-gray-700/50 pt-3">
                                    <span><i class="fa-solid fa-map-location-dot text-purple-400"></i> ${m.map || 'Random'}</span>
                                    <span>Per Kill: <b>à§³${m.per_kill}</b></span>
                                </div>
                                <div class="mb-5 px-1">
                                    <div class="flex justify-between text-[10px] mb-1.5 font-bold uppercase tracking-wider text-gray-400">
                                        <button onclick="viewPlayers(${m.id}, ${limitCount}, '${type}')" class="text-blue-400 underline hover:text-white transition">List (${currentCount}/${limitCount} ${label})</button>
                                        <span class="${statusColor} flex items-center gap-1 uppercase"><span class="w-1.5 h-1.5 rounded-full bg-current animate-pulse"></span> ${status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden shadow-inner"><div class="bg-blue-500 h-full transition-all duration-700" style="width:${percent}%"></div></div>
                                </div>
                                ${mainBtn}
                            </div>
                        </div>`;
                    }).join('');
                } else { list.innerHTML = `<div class="text-center mt-20 opacity-50"><p class="text-sm">No matches active.</p></div>`; }
            } catch(e) { console.error(e); }
        }
        
        // Functions same as before (openJoin, confirmJoin, viewPlayers, viewRoom...)
        function openJoin(id, type, fee) {
             const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamF = count > 1 ? `<div class="bg-black/30 p-3 rounded-lg mb-3 border border-blue-500/30"><label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">TEAM NAME</label><input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600" placeholder="Your Squad Name"></div>` : '';
            let playersF = '';
            for(let i=1; i<=count; i++) { playersF += `<div class="bg-gray-700/30 p-2.5 mb-2 rounded-xl border border-gray-600/50 relative"><span class="absolute -top-2 left-2 bg-gray-800 px-2 text-[9px] font-bold text-gray-400 rounded border border-gray-600 shadow-sm">P${i}</span><div class="flex gap-2 mt-2"><input id="name_${i}" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-3/5 outline-none placeholder-gray-500 font-medium" placeholder="Game Name"><input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-2/5 outline-none placeholder-gray-500 text-center font-mono" placeholder="UID"></div><input id="l_${i}" type="number" class="w-full mt-2 bg-gray-900/50 border-none text-white text-xs p-2.5 rounded-lg outline-none placeholder-gray-500 text-center font-bold" placeholder="Lvl (Min 40)"></div>`; }
            const feeTxt = fee === 0 ? "FREE" : "à§³"+fee;
            document.getElementById('joinModal').innerHTML = `<div class="bg-gray-800 p-6 rounded-3xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom"><div class="flex justify-between items-center mb-5 pb-3 border-b border-gray-600"><div><h3 class="font-bold text-lg text-white">Join ${type}</h3><p class="text-[10px] text-gray-400 font-bold uppercase">Fee: <span class="text-yellow-400">${feeTxt}</span></p></div><button onclick="document.getElementById('joinModal').style.display='none'"><i class="fa-solid fa-times text-gray-400 text-lg"></i></button></div><div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-3 space-y-1">${teamF}${playersF}</div><div class="pt-2 border-t border-gray-700 flex gap-3"><button onclick="document.getElementById('joinModal').style.display='none'" class="w-1/3 py-3 rounded-lg font-bold text-gray-400 hover:text-white bg-gray-700 text-xs">Cancel</button><button onclick="confirmJoin('${id}', '${type}')" id="join_confirm_btn" class="w-2/3 bg-blue-600 py-3 rounded-lg font-bold text-white shadow-lg active:scale-95 transition text-sm uppercase tracking-wide">Confirm Join</button></div></div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }
        
        async function confirmJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let tName = ''; if(count>1) { tName=document.getElementById('team_name').value; if(!tName) return showToast("Enter Team Name","error"); }
            let pArr = []; for(let i=1; i<=count; i++) { let n=document.getElementById(`name_${i}`).value, u=document.getElementById(`uid_${i}`).value, l=document.getElementById(`l_${i}`).value; if(!n || !l) return showToast(`Info Missing Player ${i}`, "error"); if(parseInt(l)<40) return showToast(`Level 40+ Required`, "error"); pArr.push({name:n, uid:u, level:l}); }
            const btn=document.getElementById('join_confirm_btn'); btn.disabled=true; btn.innerText="Processing...";
            try { const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, team_name: tName, players: pArr }) }); const d = await res.json(); if(d.success) { showToast("Success! Joined.", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); } else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Retry"; } } catch(e) { showToast("Connection Error", "error"); btn.disabled=false; }
        }
        
        async function viewPlayers(id, total, type) {
             document.getElementById('playersListModal').style.display='flex';
             document.getElementById('slot_info').innerText=`${total} SLOTS AVAILABLE`;
             const con = document.getElementById('joined_players_list');
             con.innerHTML='<div class="text-center pt-10 text-gray-500 uppercase text-[10px] font-bold tracking-widest animate-pulse">Retrieving Data...</div>';
             try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html='', filled=0;
                if(type !== 'Solo' && d.length>0) {
                     const groups={}; d.forEach(p=>{let t=p.team_name||"Unknow";if(!gps[t])gps[t]=[];gps[t].push(p)});
                     // Small fix: variable name in map was 'gps' in last reply. fixing logic.
                     d.forEach(p=>{ let t=p.team_name||"Team"; if(!groups[t]) groups[t]=[]; groups[t].push(p); });
                     const keys=Object.keys(groups); filled=keys.length;
                     keys.forEach((k, i) => {
                         let items = groups[k].map(m=>`<div class="flex justify-between items-center text-[10px] text-gray-400 py-1.5 pl-3 border-l-2 border-indigo-500 bg-slate-900/40 mb-1 rounded-r-lg"><div>${m.game_name}</div><div class="text-right text-yellow-600 font-bold">Lvl ${m.game_level}</div></div>`).join('');
                         html += `<div class="bg-[#121620] border border-slate-700/50 rounded-xl mb-3 overflow-hidden shadow-sm transition group"><div onclick="this.nextElementSibling.classList.toggle('hidden')" class="p-3 flex justify-between items-center cursor-pointer bg-gradient-to-r from-slate-800 to-slate-900"><span class="text-xs font-bold text-white uppercase flex items-center gap-2"><span class="bg-indigo-600 text-[9px] px-1.5 py-0.5 rounded text-white shadow">#${i+1}</span> ${k}</span><i class="fa-solid fa-angle-down text-gray-500"></i></div><div class="hidden p-3 border-t border-slate-700/50 space-y-1">${items}</div></div>`;
                     });
                } else {
                    filled=d.length; d.forEach((p,i)=> { html+=`<div class="flex justify-between items-center bg-[#121620] p-3 rounded-xl mb-2 border border-slate-700/50 shadow-sm"><div class="flex items-center gap-3"><div class="w-6 h-6 rounded-full bg-emerald-900/30 text-emerald-400 border border-emerald-500/30 flex items-center justify-center text-[10px] font-bold">#${i+1}</div><div><h4 class="text-sm font-bold text-white">${p.game_name}</h4><p class="text-[9px] text-yellow-500 font-bold uppercase tracking-widest">LVL ${p.game_level}</p></div></div><i class="fa-solid fa-check-circle text-green-500/50 text-xs"></i></div>`; });
                }
                for(let i=0; i<(total-filled); i++) html+=`<div class="border-2 border-slate-800 border-dashed rounded-xl p-3 mb-2 flex justify-between items-center opacity-40 bg-black/10"><span class="text-xs text-gray-500 font-bold uppercase tracking-wider pl-2">Slot ${filled+i+1}</span><span class="text-[9px] bg-slate-800 text-slate-500 px-2 py-0.5 rounded uppercase font-bold">Empty</span></div>`;
                con.innerHTML = html;
             } catch(e){ con.innerHTML="<p>Failed</p>"; }
        }

        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id && d.room_id.trim() !== "" && d.room_id !== "null") { 
                 document.getElementById('roomDetailsModal').style.display='flex'; 
                 document.getElementById('room_id_display').innerText = d.room_id; 
                 document.getElementById('room_pass_display').innerText = d.room_pass; 
             } else { showToast("Room details available 15m before start", "error"); }
        }

        loadMatches();
    </script>
</body>
</html>
