<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { user-select: none; }</style>
</head>
<body class="bg-gray-900 text-white pb-24">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50 border-b border-gray-700">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate flex-1" id="cat_title">Matches</div>
        <div class="bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-sm flex items-center gap-1">
            à§³ <span id="header_bal">...</span>
        </div>
    </header>

    <div id="match_list" class="p-4 space-y-5 pb-10">
        <div class="text-center mt-20 animate-pulse text-gray-500">Checking active matches...</div>
    </div>

    <!-- Modals -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>

    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm h-[75vh] flex flex-col relative shadow-2xl border border-gray-700 animate-zoom">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400">Match Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 text-2xl">&times;</button>
            </div>
            <p id="slot_header" class="text-center text-[10px] text-gray-500 font-bold uppercase mb-2"></p>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll pb-5"></div>
        </div>
    </div>
    
    <!-- UPDATED ROOM MODAL DESIGN -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-md">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm text-center shadow-2xl relative border border-gray-600 animate-fade-in">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-400 hover:text-white transition"><i class="fa-solid fa-times text-lg"></i></button>
            
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse">
                <i class="fa-solid fa-key text-3xl text-green-400"></i>
            </div>

            <h3 class="text-xl font-bold mb-6 text-white tracking-wide">Room Access</h3>

            <div class="bg-black/40 p-5 rounded-xl border border-gray-600 shadow-inner">
                <!-- Room ID Row -->
                <div class="flex justify-between items-center border-b border-gray-700 pb-3 mb-3">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">ROOM ID</span>
                    <span class="text-lg font-mono font-bold text-yellow-400 select-all tracking-wide" id="room_id_display">...</span>
                </div>
                
                <!-- Password Row -->
                <div class="flex justify-between items-center">
                    <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">PASSWORD</span>
                    <span class="text-lg font-mono font-bold text-green-400 select-all tracking-wide" id="room_pass_display">...</span>
                </div>
            </div>

            <div class="mt-4 flex items-center justify-center gap-2 text-[10px] text-red-400 font-bold bg-red-900/10 p-2 rounded border border-red-900/30">
                <i class="fa-solid fa-triangle-exclamation"></i>
                DO NOT SHARE WITH OTHERS
            </div>

            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="mt-5 w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl transition">Close</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-0 translate-y-10 border border-gray-700 text-sm font-bold flex items-center gap-2 pointer-events-none"></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';

        const params = new URLSearchParams(window.location.search);
        const catId = params.get('cat_id');
        const catName = params.get('name');
        if(catName) document.getElementById('cat_title').innerText = decodeURIComponent(catName);

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.innerHTML = (type==='error'?'âš ï¸ ':'âœ… ') + msg;
            t.className = `fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-2.5 rounded-full shadow-2xl transition-all duration-300 z-[100] opacity-100 transform translate-y-0 border border-gray-700 text-sm font-bold flex items-center gap-2`;
            if(type==='error') t.classList.add('border-red-500'); else t.classList.remove('border-red-500');
            setTimeout(()=> { t.classList.remove('opacity-100', 'translate-y-0'); t.classList.add('opacity-0', 'translate-y-10'); }, 3000);
        }

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) { document.getElementById('match_list').innerHTML=`<p class="text-center mt-20 text-gray-500">Invalid Link.</p>`; return; }

            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: parseInt(catId), user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m, index) => {
                        const total = parseInt(m.total_spots) || (m.match_type==='Solo'?48:(m.match_type==='Duo'?24:12));
                        const current = m.match_type==='Solo'?(m.joined_players||0):(m.joined_teams||0);
                        const label = m.match_type==='Solo'?'Players':'Teams';
                        const percent = Math.min((current/total)*100, 100);
                        
                        const feeTxt = parseFloat(m.entry_fee)===0 ? "FREE" : "à§³"+m.entry_fee;
                        const date = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });
                        
                        let mainBtn = '';
                        // ONLY JOINED USER CAN SEE ROOM BUTTON
                        if(m.is_joined) {
                            mainBtn = `<button onclick="viewRoom(${m.id})" class="w-full py-3 bg-green-600 rounded-xl font-bold text-white shadow-lg hover:bg-green-500 transition active:scale-95 animate-pulse">Get Room Details</button>`;
                        } 
                        else if(m.status==='open' && current<total) {
                            mainBtn = `<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 bg-blue-600 rounded-xl font-bold text-white shadow-lg hover:bg-blue-500 transition active:scale-95">JOIN MATCH</button>`;
                        } else {
                            mainBtn = `<button disabled class="w-full py-3 bg-gray-700 text-gray-500 border border-gray-600 rounded-xl font-bold">LOCKED / FULL</button>`;
                        }

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-xl mb-6 relative">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-4 border-b border-gray-600 flex justify-between items-center">
                                <div class="w-2/3">
                                    <div class="flex items-center gap-2 mb-1"><span class="bg-blue-600 text-white px-2 py-0.5 rounded font-bold text-[9px]">MATCH #${index+1}</span><span class="text-[9px] text-gray-400 bg-black/30 px-1.5 py-0.5 rounded border border-gray-600">ID: ${m.id}</span></div>
                                    <h3 class="font-bold text-white text-md truncate">${m.title}</h3>
                                </div>
                                <div class="text-[10px] text-blue-200 bg-blue-900/30 px-2 py-1.5 rounded border border-blue-500/20">${date}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-5 text-[10px] font-bold text-gray-300 bg-gray-900/30 p-3 rounded-xl border border-gray-700/50">
                                    <div><span class="block text-green-400 text-sm mb-0.5 font-black">à§³${m.prize_pool}</span>PRIZE</div>
                                    <div class="border-x border-gray-700/50"><span class="block text-yellow-400 text-sm mb-0.5 font-black">${feeTxt}</span>FEE</div>
                                    <div><span class="block text-blue-400 text-sm mb-0.5 uppercase font-black">${m.match_type}</span>TYPE</div>
                                </div>
                                <div class="flex justify-between text-[11px] mb-4 px-1 text-gray-300"><span>${m.map || 'Random'}</span><span>Kill: <b>à§³${m.per_kill}</b></span></div>
                                <div class="mb-5 px-1">
                                    <div class="flex justify-between text-[10px] mb-1.5 font-bold text-gray-400">
                                        <button onclick="viewPlayers(${m.id}, ${total}, '${m.match_type}')" class="text-blue-400 underline hover:text-white transition">Participants (${current}/${total} ${label})</button>
                                        <span class="${m.status==='open'?'text-green-500':'text-yellow-500'} uppercase">${m.status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden shadow-inner"><div class="bg-blue-500 h-full transition-all duration-700" style="width:${percent}%"></div></div>
                                </div>
                                ${mainBtn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 opacity-50 text-gray-500 text-sm">No matches found.</div>`; }
            } catch(e) {}
        }

        // ROOM VIEW LOGIC (UPDATED DISPLAY)
        async function viewRoom(id) {
            try {
                const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
                
                // à¦¯à¦¦à¦¿ à¦‡à¦‰à¦œà¦¾à¦° à¦œà§Ÿà§‡à¦¨ à¦¨à¦¾ à¦•à¦°à§‡ à¦¥à¦¾à¦•à§‡, à¦¸à¦¾à¦°à§à¦­à¦¾à¦° 403 à¦¦à§‡à¦¬à§‡, à¦¤à¦–à¦¨ catch à¦ à¦¯à¦¾à¦¬à§‡ à¦¬à¦¾ à¦à¦°à¦° à¦¦à§‡à¦–à¦¾à¦¬à§‡
                if (!res.ok) {
                    if (res.status === 403) return showToast("Only Joined Players can view this!", "error");
                    return showToast("Failed to fetch Room.", "error");
                }

                const d = await res.json();
                
                // à¦¯à¦¦à¦¿ à¦°à§à¦® à¦†à¦‡à¦¡à¦¿ à¦¦à§‡à¦“à§Ÿà¦¾ à¦¥à¦¾à¦•à§‡, à¦¤à¦–à¦¨à¦‡ à¦ªà¦ªà¦†à¦ª à¦–à§à¦²à¦¬à§‡
                if (d.room_id && d.room_id.trim() !== "" && d.room_id !== "null") { 
                    document.getElementById('roomDetailsModal').style.display='flex'; 
                    document.getElementById('room_id_display').innerText = d.room_id;
                    document.getElementById('room_pass_display').innerText = d.room_pass;
                } else { 
                    showToast("Room details will be provided 15 minutes before match starts.", "error"); 
                }
            } catch(e) { showToast("Connection Error.", "error"); }
        }

        // Other Functions Remain Same... (openJoin, confirmJoin, viewPlayers)
        function openJoin(id, type, fee) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let teamF = count > 1 ? `<div class="bg-black/30 p-3 rounded-lg mb-3 border border-blue-500/30"><label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">TEAM NAME</label><input type="text" id="team_name" class="w-full bg-transparent text-white font-bold text-sm outline-none placeholder-gray-600" placeholder="Your Squad Name"></div>` : '';
            let playersF = '';
            for(let i=1; i<=count; i++) { playersF += `<div class="bg-gray-700/30 p-2.5 mb-2 rounded-xl border border-gray-600/50 relative"><span class="absolute -top-2 left-2 bg-gray-800 px-2 text-[9px] font-bold text-gray-400 rounded border border-gray-600 shadow-sm">Player ${i}</span><div class="flex gap-2 mt-2"><input id="name_${i}" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-3/5 outline-none placeholder-gray-500 font-medium" placeholder="Game Name"><input id="uid_${i}" type="number" class="bg-gray-900 border-none text-white text-xs p-2.5 rounded-lg w-2/5 outline-none placeholder-gray-500 text-center font-mono" placeholder="UID"></div><input id="lvl_${i}" type="number" class="w-full mt-2 bg-gray-900/50 border-none text-white text-xs p-2.5 rounded-lg outline-none placeholder-gray-500 text-center font-bold" placeholder="Level (Min 40)"></div>`; }
            
            document.getElementById('joinModal').innerHTML = `<div class="bg-gray-800 p-5 rounded-3xl w-full max-w-md h-[85vh] flex flex-col relative shadow-2xl border border-gray-600 animate-zoom"><div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-600"><div><h3 class="font-bold text-lg text-white">Join ${type}</h3><p class="text-[10px] text-gray-400 font-bold">FEE: <span class="text-yellow-400">à§³${fee}</span></p></div><button onclick="document.getElementById('joinModal').style.display='none'"><i class="fa-solid fa-times text-gray-400 text-lg"></i></button></div><div class="flex-1 overflow-y-auto pr-1 custom-scroll mb-2">${teamF}${playersF}</div><div class="pt-2 border-t border-gray-700 flex gap-2"><button onclick="document.getElementById('joinModal').style.display='none'" class="w-1/3 py-3 rounded-lg font-bold text-gray-400 hover:text-white bg-gray-700 text-xs">Cancel</button><button onclick="confirmJoin('${id}', '${type}')" id="join_cf_btn" class="w-2/3 bg-blue-600 py-3 rounded-lg font-bold text-white shadow-lg hover:bg-blue-500 transition text-sm">Submit</button></div></div>`;
            document.getElementById('joinModal').style.display='flex';
        }

        async function confirmJoin(id, type) {
            const count = (type === 'Duo') ? 2 : (type.includes('Squad') ? 4 : 1);
            let tName = '';
            if(count>1) { tName = document.getElementById('team_name').value; if(!tName) return showToast("Enter Team Name", "error"); }
            let pArr=[];
            for(let i=1; i<=count; i++) {
                let n=document.getElementById(`name_${i}`).value, u=document.getElementById(`uid_${i}`).value, l=document.getElementById(`lvl_${i}`).value;
                if(!n || !l) return showToast(`Player ${i} Missing`, "error");
                if(parseInt(l)<40) return showToast(`Min Level 40 required`, "error");
                pArr.push({name:n, uid:u, level:l});
            }
            const btn=document.getElementById('join_cf_btn'); btn.disabled=true; btn.innerText="Processing...";
            try {
                const res = await fetch('/api/tournament', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({type:'join_daily_match', user_id:user.id, match_id:id, team_name:tName, players:pArr})});
                const d=await res.json();
                if(d.success) { showToast("Joined!", "success"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { showToast(d.error, "error"); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e){ showToast("Error", "error"); btn.disabled=false; }
        }

        async function viewPlayers(id, total, type) {
            document.getElementById('playersListModal').style.display='flex'; document.getElementById('slot_header').innerText = `${total} SLOTS (${type.toUpperCase()})`; document.getElementById('joined_players_list').innerHTML='Loading...';
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d=await res.json();
                let html='', filled=0;
                if(type !== 'Solo') {
                     const groups = {}; if(Array.isArray(d)) { d.forEach(p => { let t=p.team_name||"Unknown"; if(!groups[t]) groups[t]=[]; groups[t].push(p); }); }
                     const tNames=Object.keys(groups); filled=tNames.length;
                     tNames.forEach((nm, idx) => {
                         let ms = groups[nm].map(m=>`<div class="pl-2 border-l border-gray-600 text-[10px] text-gray-400 mt-1 ml-2">ðŸ‘¤ ${m.game_name}</div>`).join('');
                         html += `<div class="bg-gray-800 p-2 mb-2 rounded border border-blue-500/30 overflow-hidden"><div onclick="this.nextElementSibling.classList.toggle('hidden')" class="flex justify-between cursor-pointer"><span class="text-xs font-bold text-white uppercase text-blue-300">#${idx+1} ${nm}</span><i class="fa-solid fa-chevron-down text-gray-500 text-[10px]"></i></div><div class="hidden pt-1 mt-1 border-t border-gray-700">${ms}</div></div>`;
                     });
                } else {
                     filled=d.length;
                     d.forEach((p,i)=> { html+=`<div class="flex justify-between items-center bg-gray-800 p-2 rounded mb-2 border border-gray-600"><div><span class="text-gray-400 text-xs mr-2">#${i+1}</span> <span class="text-white text-sm font-bold">${p.game_name}</span></div><span class="text-[9px] bg-green-500 text-black px-1 rounded font-bold">READY</span></div>` });
                }
                const rem = total - filled;
                if(rem>0) {
                     const lm=rem>30?30:rem;
                     for(let i=0; i<lm; i++) html+=`<div class="border border-dashed border-gray-700 p-2 rounded mb-2 opacity-30 text-xs flex justify-between"><span class="font-bold text-gray-500">Slot ${filled+i+1}</span><span>Waiting...</span></div>`;
                     if(rem>30) html+=`<div class="text-center text-[9px] text-gray-600 italic pb-2">... ${rem-30} more</div>`;
                }
                document.getElementById('joined_players_list').innerHTML = html || '<div class="text-center py-10 opacity-40">Empty</div>';
            } catch(e) { document.getElementById('joined_players_list').innerHTML = "Error"; }
        }

        loadMatches();
    </script>
</body>
</html>
