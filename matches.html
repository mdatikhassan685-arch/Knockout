<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .select-all { user-select: all; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <!-- Header -->
    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600 shadow-inner flex items-center gap-1">
            ৳ <span id="header_bal">...</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative">
            <button onclick="closeModal('joinModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <h3 class="text-xl font-bold mb-1 text-white">Join <span id="modal_match_type" class="text-blue-400"></span></h3>
            <p class="text-xs text-gray-400 mb-3 border-b border-gray-700 pb-2">Entry Fee: <span id="modal_fee" class="text-yellow-400 font-bold"></span></p>
            <input type="hidden" id="join_match_id">
            
            <div class="mb-4">
                <label class="text-xs text-gray-400 mb-1 block uppercase">In-Game Name</label>
                <input type="text" id="game_name" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="Exact Game Name">
            </div>
            <div class="mb-4">
                <label class="text-xs text-gray-400 mb-1 block uppercase">Game UID (Optional)</label>
                <input type="text" id="game_uid" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg text-white focus:outline-none focus:border-blue-500" placeholder="Your UID">
            </div>

            <button onclick="confirmJoin()" id="join_btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg">Confirm & Pay</button>
        </div>
    </div>

    <!-- ROOM DETAILS MODAL -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 text-center shadow-2xl relative">
            <button onclick="closeModal('roomDetailsModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-3"><i class="fa-solid fa-key text-3xl text-yellow-400"></i></div>
            <h3 class="text-lg font-bold mb-4 text-white">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded-xl text-left border border-gray-700 mb-4 space-y-3">
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Room ID</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_id" class="text-blue-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_id')"></i></div></div>
                <div><p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Password</p><div class="flex justify-between items-center bg-black/30 p-2 rounded border border-gray-700"><span id="view_room_pass" class="text-red-400 font-bold text-lg select-all">---</span><i class="fa-regular fa-copy text-gray-500 cursor-pointer hover:text-white" onclick="copyText('view_room_pass')"></i></div></div>
            </div>
            <p class="text-xs text-gray-500">Details will appear 15 mins before match.</p>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div id="resultViewModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[70vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-yellow-400 flex items-center gap-2"><i class="fa-solid fa-trophy"></i> Match Results</h3>
                <button onclick="document.getElementById('resultViewModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div class="grid grid-cols-3 text-[10px] text-gray-400 font-bold uppercase mb-2 px-2"><span>Player</span><span class="text-center">Kills</span><span class="text-right">Won</span></div>
            <div id="result_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll">Loading...</div>
        </div>
    </div>

    <!-- PLAYERS LIST MODAL -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[60vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400 flex items-center gap-2"><i class="fa-solid fa-users"></i> Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll text-sm">Loading...</div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;

        // Balance Check
        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json();
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2);
            } catch(e) {}
        }
        fetchBalance(); 

        // Load Matches (Daily)
        async function loadMatches() {
            if(!catId) return;
            try {
                // আমরা 'get_daily_matches' কল করব
                const res = await fetch('/api/tournament', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) 
                });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m, i) => {
                        // total_spots সাধারণত ৪০-৪৮ হয় ডেইলি ম্যাচের জন্য। বাটন লজিক:
                        const totalSpots = 48; // ডিফল্ট বা API থেকে আসতে পারে
                        const joined = m.joined_count || 0;
                        const filled = (joined / totalSpots) * 100;
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;

                        let statusText="UPCOMING", statusColor="text-yellow-500", btn;
                        
                        if(status==='completed') { 
                            statusText="COMPLETED"; statusColor="text-red-500"; 
                            btn=`<button onclick="viewResult(${m.id})" class="w-full py-3 rounded-xl font-bold bg-purple-600 hover:bg-purple-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-trophy"></i> Results</button>`; 
                        }
                        else if(isJoined) { 
                            statusText="JOINED"; statusColor="text-green-400"; 
                            btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 rounded-xl font-bold bg-green-600 hover:bg-green-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><i class="fa-solid fa-key"></i> Room ID</button>`; 
                        } 
                        else if(status==='live') { 
                            statusText="LIVE ●"; statusColor="text-red-500 animate-pulse"; 
                            btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600 shadow-inner">Match Started</button>`; 
                        }
                        else if(status==='open' || status==='upcoming') { // 'upcoming' ও 'open' দুটিতেই জয়েন করতে দিচ্ছি
                            if(joined >= totalSpots) { 
                                statusText="FULL"; statusColor="text-red-500"; 
                                btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 border border-gray-600">Full</button>`; 
                            } 
                            else { 
                                statusText="OPEN"; statusColor="text-green-500"; 
                                btn=`<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 rounded-xl font-bold bg-blue-600 hover:bg-blue-700 transition shadow-lg active:scale-95 flex items-center justify-center gap-2">Join <span class="bg-black/20 px-2 rounded text-xs">৳${m.entry_fee}</span></button>`; 
                            }
                        }

                        // Date Format logic using 'match_time' column (not schedule_time)
                        const mDate = new Date(m.match_time).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit'});

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg relative group">
                            <div class="bg-gray-750 p-3 border-b border-gray-700 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-md truncate pr-2">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] font-bold text-gray-300 bg-gray-900 px-2 py-1 rounded border border-gray-600 flex gap-1"><i class="fa-regular fa-clock text-blue-400"></i> ${mDate}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Prize</p><p class="font-bold text-green-400 text-sm">৳${m.prize_pool}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Per Kill</p><p class="font-bold text-blue-400 text-sm">৳${m.per_kill}</p></div>
                                    <div class="bg-gray-900/50 p-2 rounded-xl border border-gray-700/50"><p class="text-[10px] text-gray-400 uppercase font-bold">Type</p><p class="font-bold text-yellow-400 text-sm uppercase">${m.match_type}</p></div>
                                </div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-2 text-gray-400 font-bold items-center">
                                        <button onclick="viewPlayers(${m.id})" class="bg-blue-600/20 text-blue-400 border border-blue-500/50 px-3 py-1 rounded-full text-[10px] font-bold hover:bg-blue-600 hover:text-white transition flex items-center gap-1 active:scale-95"><i class="fa-solid fa-users"></i> ${joined}/${totalSpots} Joined</button>
                                        <span class="${statusColor} uppercase font-black tracking-wider text-[10px] bg-black/30 px-2 py-1 rounded border border-gray-700">${statusText}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2.5 rounded-full overflow-hidden shadow-inner">
                                        <div class="bg-gradient-to-r from-blue-600 to-cyan-500 h-full rounded-full transition-all duration-500" style="width: ${filled}%"></div>
                                    </div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="flex flex-col items-center justify-center mt-20 opacity-40"><i class="fa-solid fa-gamepad text-5xl mb-3"></i><p class="text-sm">No daily matches available.</p></div>`; }
            } catch(e) { console.error(e); }
        }

        // --- JOIN LOGIC ---
        function openJoin(id, type, fee) {
            document.getElementById('join_match_id').value = id;
            document.getElementById('modal_match_type').innerText = type;
            document.getElementById('modal_fee').innerText = "৳" + fee;
            document.getElementById('joinModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function confirmJoin() {
            const id = document.getElementById('join_match_id').value;
            const gameName = document.getElementById('game_name').value;
            const gameUid = document.getElementById('game_uid').value;

            if(!gameName) return showAlert("⚠️ Required", "Enter In-Game Name", "error");

            const btn = document.getElementById('join_btn');
            btn.innerText = "Processing..."; btn.disabled = true;

            try {
                // নতুন 'join_daily_match' অ্যাকশন ব্যবহার করা হচ্ছে
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        type: 'join_daily_match', 
                        user_id: user.id, 
                        match_id: id, 
                        game_name: gameName, 
                        game_uid: gameUid 
                    })
                });
                const data = await res.json();
                if(data.success) { 
                    showAlert("✅ Success", "Joined Successfully!", "success"); 
                    closeModal('joinModal'); 
                    loadMatches(); 
                    fetchBalance(); 
                } 
                else { showAlert("❌ Failed", data.error, "error"); }
            } catch(e) { showAlert("⚠️ Error", "Network Error"); }
            btn.innerText = "Confirm & Pay"; btn.disabled = false;
        }

        // View Room Logic
        async function viewRoom(id) {
            try { 
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_room', user_id: user.id, match_id: id }) }); 
                const data = await res.json(); 
                if(data.room_id) { 
                    document.getElementById('view_room_id').innerText = data.room_id; 
                    document.getElementById('view_room_pass').innerText = data.room_pass; 
                    document.getElementById('roomDetailsModal').style.display = 'flex'; 
                } else { showAlert("⏳ Info", "Room details coming soon."); } 
            } catch(e) { showAlert("Error", "Server Error."); }
        }

        // Players List Logic
        async function viewPlayers(id) {
            document.getElementById('playersListModal').style.display = 'flex';
            const container = document.getElementById('joined_players_list');
            container.innerHTML = '<div class="text-center mt-10"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</div>';
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_participants', match_id: id }) });
                const data = await res.json();
                if(data.length > 0) {
                    container.innerHTML = data.map((p, i) => `
                        <div class="bg-gray-800 p-2 rounded mb-2 border border-gray-700 flex justify-between">
                            <div><span class="font-bold text-gray-500 mr-2">#${i+1}</span> <span class="text-white">${p.game_name}</span></div>
                            <span class="text-xs bg-blue-900 px-2 rounded text-blue-300">Player</span>
                        </div>`).join('');
                } else { container.innerHTML = '<div class="text-center text-gray-500 mt-10">No players yet.</div>'; }
            } catch(e) { container.innerHTML = 'Error'; }
        }

        // Result Logic
        async function viewResult(id) {
            document.getElementById('resultViewModal').style.display = 'flex';
            const container = document.getElementById('result_list');
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_participants', match_id: id }) });
                const data = await res.json();
                // শুধু যাদের প্রাইজ বা কিল আছে তাদের দেখাবো
                const winners = data.filter(p => p.prize_won > 0 || p.kills > 0);
                
                if(winners.length > 0) {
                    container.innerHTML = winners.map(r => 
                        `<div class="grid grid-cols-3 bg-gray-800 p-2 rounded border border-gray-700 items-center mb-1 text-xs">
                            <div class="text-white truncate">${r.game_name}</div>
                            <div class="text-center text-blue-400 font-bold">${r.kills}</div>
                            <div class="text-right text-green-400 font-bold">${parseFloat(r.prize_won)>0?'৳'+r.prize_won:'-'}</div>
                        </div>`).join('');
                } else { container.innerHTML = '<div class="text-center text-gray-500 mt-10">Updating...</div>'; }
            } catch(e) {}
        }

        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText).then(() => showAlert("Copied", "Copied to clipboard", "success")); }
        
        loadMatches();
    </script>
</body>
</html>
