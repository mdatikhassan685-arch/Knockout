<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900 text-white pb-20">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">
            ৳ <span id="header_bal">0</span>
        </div>
    </header>

    <!-- Matches List -->
    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600 shadow-2xl">
            <h3 class="text-xl font-bold mb-2">Join Match</h3>
            <p class="text-sm text-gray-400 mb-4">Enter your In-Game Name/ID</p>
            <input type="hidden" id="join_match_id">
            <input type="text" id="game_name" placeholder="Example: Killer_007" class="w-full bg-gray-900 p-3 rounded text-white border border-gray-600 mb-4 outline-none focus:border-blue-500">
            <button onclick="confirmJoin()" id="join_btn" class="w-full bg-blue-600 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Confirm Join</button>
            <button onclick="document.getElementById('joinModal').style.display='none'" class="w-full mt-3 text-gray-400 text-sm">Cancel</button>
        </div>
    </div>

    <!-- Room Modal -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-xl w-full max-w-sm border border-gray-600 text-center shadow-2xl">
            <i class="fa-solid fa-key text-4xl text-yellow-400 mb-3"></i>
            <h3 class="text-lg font-bold mb-4">Room Details</h3>
            <div class="bg-gray-900 p-4 rounded-lg text-left border border-gray-700 mb-3 space-y-2">
                <p class="text-sm text-gray-400">Room ID</p>
                <p id="view_room_id" class="text-blue-400 font-bold text-xl select-all bg-black/20 p-2 rounded text-center">---</p>
                <p class="text-sm text-gray-400 mt-2">Password</p>
                <p id="view_room_pass" class="text-red-400 font-bold text-xl select-all bg-black/20 p-2 rounded text-center">---</p>
            </div>
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="text-gray-400 text-sm hover:text-white">Close</button>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        
        // URL থেকে Category ID এবং Name নেওয়া
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        
        if(catName) document.getElementById('cat_title').innerText = catName;
        document.getElementById('header_bal').innerText = parseFloat(user.wallet_balance || 0).toFixed(2);

        async function loadMatches() {
            if(!catId) {
                document.getElementById('match_list').innerHTML = '<p class="text-red-500 text-center">Invalid Category Link</p>';
                return;
            }

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_matches', category_id: catId, user_id: user.id })
                });
                
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map(m => {
                        const filled = (m.joined_count / m.total_spots) * 100;
                        const isJoined = m.is_joined > 0;
                        const isFull = m.joined_count >= m.total_spots;
                        
                        let btn = `<button onclick="openJoin(${m.id})" class="w-full py-2.5 rounded-lg font-bold bg-blue-600 hover:bg-blue-700 transition shadow-lg shadow-blue-600/20">Join Match - ৳${m.entry_fee}</button>`;
                        
                        if(isJoined) {
                            btn = `<button onclick="viewRoom(${m.id})" class="w-full py-2.5 rounded-lg font-bold bg-green-600 hover:bg-green-700 transition shadow-lg shadow-green-600/20 flex items-center justify-center gap-2"><i class="fa-solid fa-key"></i> Room ID & Pass</button>`;
                        } else if(isFull) {
                            btn = `<button disabled class="w-full py-2.5 rounded-lg font-bold bg-gray-700 text-gray-500 cursor-not-allowed">Match Full</button>`;
                        }

                        return `
                        <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700 shadow-lg">
                            <div class="bg-gray-750 p-3 border-b border-gray-700 flex justify-between items-center bg-gradient-to-r from-gray-800 to-gray-700">
                                <h3 class="font-bold text-white text-lg truncate">${m.title}</h3>
                                <div class="text-xs text-gray-300 bg-gray-900 px-2 py-1 rounded border border-gray-600">
                                    ${new Date(m.schedule_time).toLocaleString('en-US', {month:'short', day:'numeric', hour:'numeric', minute:'numeric'})}
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900 p-2 rounded-lg border border-gray-700">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold">Prize</p>
                                        <p class="font-bold text-green-400 text-sm">৳${m.winning_prize}</p>
                                    </div>
                                    <div class="bg-gray-900 p-2 rounded-lg border border-gray-700">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold">Type</p>
                                        <p class="font-bold text-blue-400 text-sm">${m.match_type}</p>
                                    </div>
                                    <div class="bg-gray-900 p-2 rounded-lg border border-gray-700">
                                        <p class="text-[10px] text-gray-400 uppercase font-bold">Fee</p>
                                        <p class="font-bold text-yellow-400 text-sm">৳${m.entry_fee}</p>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="flex justify-between text-xs mb-1 text-gray-400 font-bold">
                                        <span>Joined: ${m.joined_count}/${m.total_spots}</span>
                                        <span class="${isFull ? 'text-red-500' : 'text-green-500'}">${isFull ? 'FULL' : 'OPEN'}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2 rounded-full overflow-hidden">
                                        <div class="bg-blue-500 h-2 rounded-full transition-all duration-500" style="width: ${filled}%"></div>
                                    </div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { 
                    container.innerHTML = `
                    <div class="flex flex-col items-center justify-center mt-20 opacity-50">
                        <i class="fa-solid fa-folder-open text-4xl mb-2"></i>
                        <p class="text-sm">No matches found in this category.</p>
                    </div>`; 
                }
            } catch(e) { 
                console.error(e);
                document.getElementById('match_list').innerHTML = '<p class="text-center text-red-500">Failed to load matches.</p>'; 
            }
        }

        function openJoin(id) {
            document.getElementById('join_match_id').value = id;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin() {
            const id = document.getElementById('join_match_id').value;
            const name = document.getElementById('game_name').value;
            
            if(!name) return alert("Enter Game Name!");

            const btn = document.getElementById('join_btn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'join_match', user_id: user.id, tournament_id: id, game_name: name })
                });
                const data = await res.json();
                
                if(data.success) {
                    alert("✅ Joined Successfully!");
                    document.getElementById('joinModal').style.display = 'none';
                    loadMatches(); // Reload
                } else {
                    alert("❌ Error: " + data.error);
                }
            } catch(e) { alert("Network Error"); }

            btn.innerText = "Confirm Join";
            btn.disabled = false;
        }

        async function viewRoom(id) {
            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'get_room', user_id: user.id, tournament_id: id })
                });
                const data = await res.json();
                
                if(data.room_id) {
                    document.getElementById('view_room_id').innerText = data.room_id;
                    document.getElementById('view_room_pass').innerText = data.room_pass;
                    document.getElementById('roomDetailsModal').style.display = 'flex';
                } else {
                    alert("⏳ Room details will be available 15 mins before match.");
                }
            } catch(e) { alert("Error loading room info"); }
        }

        loadMatches();
    </script>
</body>
</html>
