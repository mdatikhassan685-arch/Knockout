<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; } .custom-scroll::-webkit-scrollbar { width: 4px; }</style>
</head>
<body class="bg-gray-900 text-white pb-20 select-none">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">৳ <span id="header_bal">...</span></div>
    </header>

    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- JOIN MODAL -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>

    <!-- PLAYERS MODAL -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[70vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400">Match Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll text-sm"></div>
        </div>
    </div>
    
    <!-- ROOM MODAL -->
    <div id="roomDetailsModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-sm border border-gray-700 text-center relative">
            <button onclick="document.getElementById('roomDetailsModal').style.display='none'" class="absolute top-4 right-4 text-gray-500"><i class="fa-solid fa-times"></i></button>
            <h3 class="text-lg font-bold mb-4">Room Info</h3>
            <p class="text-[10px] uppercase text-gray-500 mb-1">ID & Pass</p>
            <div class="bg-black/30 p-3 rounded text-xl font-bold tracking-widest text-yellow-400 mb-2 select-all" id="room_text"></div>
            <p class="text-xs text-gray-500">Only visible to joined players.</p>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        const catName = urlParams.get('name');
        if(catName) document.getElementById('cat_title').innerText = catName;

        async function fetchBalance() {
            try { const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
            const data = await res.json(); if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2); } catch(e){}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) return;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m) => {
                        const total = m.total_spots || 48; const joined = m.joined_count || 0;
                        const filled = Math.min((joined/total)*100, 100);
                        const status = m.status || 'upcoming'; const isJoined = m.is_joined > 0;
                        const feeTxt = parseFloat(m.entry_fee) === 0 ? "FREE" : "৳"+m.entry_fee;
                        const date = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });

                        let btn;
                        if(status==='completed') btn=`<button disabled class="w-full py-3 bg-purple-900 text-gray-300 rounded-xl font-bold opacity-50">Result Pending</button>`;
                        else if(isJoined) btn=`<button onclick="viewRoom(${m.id})" class="w-full py-3 bg-green-600 rounded-xl font-bold shadow-lg animate-pulse">Room ID</button>`;
                        else if(status==='live') btn=`<button disabled class="w-full py-3 bg-red-600 opacity-60 rounded-xl font-bold text-white">Live</button>`;
                        else if(status==='open') btn=`<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 bg-blue-600 rounded-xl font-bold shadow-lg active:scale-95 transition hover:bg-blue-500">JOIN</button>`;
                        else btn=`<button disabled class="w-full py-3 bg-gray-700 text-gray-500 border border-gray-600 rounded-xl font-bold">Locked</button>`;

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg relative mb-4">
                            <div class="bg-gradient-to-r from-gray-750 to-gray-800 p-3 border-b border-gray-700 flex justify-between items-center">
                                <h3 class="font-bold text-white text-md">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] text-blue-300 bg-black/30 px-2 py-1 rounded border border-blue-900/50">${date}</div>
                            </div>
                            <div class="p-4">
                                <div class="grid grid-cols-3 gap-2 text-center mb-4">
                                    <div class="bg-gray-900 p-2 rounded"><p class="text-[9px] text-gray-500">Prize</p><p class="text-green-400 font-bold">৳${m.prize_pool}</p></div>
                                    <div class="bg-gray-900 p-2 rounded"><p class="text-[9px] text-gray-500">Entry</p><p class="text-yellow-400 font-bold">${feeTxt}</p></div>
                                    <div class="bg-gray-900 p-2 rounded"><p class="text-[9px] text-gray-500">Type</p><p class="text-blue-400 font-bold uppercase">${m.match_type}</p></div>
                                </div>
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-1 items-end">
                                        <button onclick="viewPlayers(${m.id}, ${total}, '${m.match_type}')" class="text-blue-400 hover:text-blue-300 font-bold underline">List (${joined}/${total})</button>
                                        <span class="text-[10px] font-bold uppercase ${status==='open'?'text-green-500':'text-yellow-500'}">${status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden"><div class="bg-blue-500 h-full" style="width: ${filled}%"></div></div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 text-gray-500">No matches found.</div>`; }
            } catch(e) {}
        }

        // --- NEW: TEAM INPUT FORM ---
        function openJoin(id, type, fee) {
            document.getElementById('joinModal').innerHTML = ''; // Reset
            let teamField = '';
            
            // Duo/Squad হলে টিম নাম চাইবে
            if(type !== 'Solo') {
                teamField = `
                <div class="mb-3 bg-gray-900 p-3 rounded-lg border border-blue-500/30">
                    <label class="text-[10px] text-blue-400 font-bold uppercase block mb-1">Team Name (Required)</label>
                    <input type="text" id="team_name" class="w-full bg-transparent text-white text-sm outline-none font-bold" placeholder="Ex: Black Tigers">
                    <p class="text-[9px] text-gray-500 mt-1">Share this name with friends so they join same team.</p>
                </div>`;
            }

            document.getElementById('joinModal').innerHTML = `
                <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative">
                    <button onclick="document.getElementById('joinModal').style.display='none'" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
                    <h3 class="text-xl font-bold mb-1 text-white">Join <span class="text-blue-400">${type}</span></h3>
                    <p class="text-xs text-gray-400 mb-4 pb-2 border-b border-gray-700">Confirm details below</p>
                    
                    ${teamField}
                    
                    <div class="mb-3"><label class="text-[10px] text-gray-400 block mb-1">In-Game Name</label><input type="text" id="game_name" class="w-full bg-gray-900 border border-gray-600 p-2.5 rounded text-sm text-white focus:border-blue-500" placeholder="Exact Name"></div>
                    
                    <div class="flex gap-2 mb-4">
                        <div class="w-2/3"><label class="text-[10px] text-gray-400 block mb-1">UID</label><input type="number" id="game_uid" class="w-full bg-gray-900 border border-gray-600 p-2.5 rounded text-sm text-white focus:border-blue-500" placeholder="UID"></div>
                        <div class="w-1/3"><label class="text-[10px] text-red-400 block mb-1">Level</label><input type="number" id="game_level" class="w-full bg-gray-900 border border-gray-600 p-2.5 rounded text-sm text-white focus:border-red-500 font-bold text-center" placeholder="40+"></div>
                    </div>
                    
                    <button onclick="confirmJoin('${id}', '${type}')" id="join_btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-white shadow-lg transition hover:bg-blue-500">Confirm & Join</button>
                </div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin(id, type) {
            const name = document.getElementById('game_name').value;
            const uid = document.getElementById('game_uid').value;
            const lvl = document.getElementById('game_level').value;
            let team = '';
            
            if(type !== 'Solo') {
                team = document.getElementById('team_name').value;
                if(!team) return alert("Enter Team Name!");
            }
            if(!name || !lvl) return alert("Enter Name & Level");
            if(parseInt(lvl) < 40) return alert("Minimum Level 40 required");

            const btn = document.getElementById('join_btn'); btn.disabled=true; btn.innerText="Processing...";
            
            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, game_name: name, game_uid: uid, team_name: team })
                });
                const d = await res.json();
                if(d.success) { alert("Joined!"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { alert(d.error); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e) { alert("Error"); btn.disabled=false; }
        }

        // --- GROUPED TEAM VIEW ---
        async function viewPlayers(id, total, type) {
            document.getElementById('playersListModal').style.display='flex';
            const con = document.getElementById('joined_players_list');
            con.innerHTML='Loading...';
            
            try {
                const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
                const d = await res.json();
                let html = '';

                // Group logic for Duo/Squad
                if(type !== 'Solo' && d.length > 0) {
                    const groups = {};
                    d.forEach(p => { 
                        const t = p.team_name || 'No Team'; 
                        if(!groups[t]) groups[t] = [];
                        groups[t].push(p);
                    });
                    
                    Object.keys(groups).forEach(t => {
                        const members = groups[t].map(m => `<span class="text-xs text-gray-400 block pl-2 border-l border-gray-600 mt-1">${m.game_name}</span>`).join('');
                        html += `<div class="bg-gray-800 p-2 mb-2 rounded border border-blue-500/40"><div class="text-sm font-bold text-white mb-1 uppercase text-blue-300">${t}</div>${members}</div>`;
                    });
                } 
                // Default logic (Solo)
                else {
                    d.forEach((p,i) => {
                        html += `<div class="bg-gray-800 p-2 mb-2 rounded border border-gray-700 flex justify-between"><div><span class="text-gray-500 mr-2">#${i+1}</span> ${p.game_name}</div><i class="fa-solid fa-user text-green-500"></i></div>`;
                    });
                }
                
                con.innerHTML = html || '<p class="text-center p-4 opacity-50">Empty</p>';
            } catch(e){ con.innerHTML="Error loading list"; }
        }

        async function viewRoom(id) {
             const res = await fetch('/api/tournament', { method:'POST', body:JSON.stringify({ type:'get_daily_room', user_id:user.id, match_id:id})});
             const d = await res.json();
             if(d.room_id) { 
                 document.getElementById('roomDetailsModal').style.display='flex';
                 document.getElementById('room_text').innerText = `ID: ${d.room_id}  |  PASS: ${d.room_pass}`;
             } else { alert("Wait for Admin Update."); }
        }
        
        loadMatches();
    </script>
</body>
</html>
