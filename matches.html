<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Matches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        .select-all { user-select: all; }
    </style>
</head>
<body class="bg-gray-900 text-white pb-24 select-none">

    <header class="p-4 bg-gray-800 shadow-md flex items-center sticky top-0 z-50">
        <a href="/home" class="mr-4 text-gray-400 active:scale-90 transition"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div class="text-xl font-bold truncate w-40" id="cat_title">Matches</div>
        <div class="ml-auto bg-gray-700 px-3 py-1 rounded-full text-xs font-bold text-yellow-400 border border-gray-600">
            ৳ <span id="header_bal">...</span>
        </div>
    </header>

    <div id="match_list" class="p-4 space-y-4">
        <div class="text-center mt-10 text-gray-500 animate-pulse">Loading Matches...</div>
    </div>

    <!-- Modal Section -->
    <div id="joinModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[60] p-4 backdrop-blur-sm"></div>

    <!-- Players & Result Modal -->
    <div id="playersListModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-[70] p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-600 h-[60vh] flex flex-col shadow-2xl relative">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-3">
                <h3 class="font-bold text-lg text-blue-400">Participants</h3>
                <button onclick="document.getElementById('playersListModal').style.display='none'" class="text-gray-400"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="joined_players_list" class="overflow-y-auto flex-1 space-y-2 pr-1 custom-scroll text-sm">Loading...</div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = '/';
        const urlParams = new URLSearchParams(window.location.search);
        const catId = urlParams.get('cat_id');
        if(urlParams.get('name')) document.getElementById('cat_title').innerText = urlParams.get('name');

        async function fetchBalance() {
            try {
                const res = await fetch('/api/user', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'wallet_info', user_id: user.id }) });
                const data = await res.json();
                if(data.balance !== undefined) document.getElementById('header_bal').innerText = parseFloat(data.balance).toFixed(2);
            } catch(e) {}
        }
        fetchBalance(); 

        async function loadMatches() {
            if(!catId) return;
            try {
                const res = await fetch('/api/tournament', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ type: 'get_daily_matches', category_id: catId, user_id: user.id }) });
                const matches = await res.json();
                const container = document.getElementById('match_list');

                if(matches.length > 0) {
                    container.innerHTML = matches.map((m) => {
                        const totalSpots = m.total_spots || 48; // Default if missing
                        const joined = m.joined_count || 0;
                        const filled = Math.min((joined / totalSpots) * 100, 100);
                        const status = m.status || 'upcoming';
                        const isJoined = m.is_joined > 0;
                        const feeDisplay = parseFloat(m.entry_fee) === 0 ? "FREE" : "৳" + m.entry_fee;
                        const dateStr = new Date(m.match_time).toLocaleString('en-US', { day:'numeric', month:'short', hour:'numeric', minute:'numeric', hour12:true });

                        let btn;
                        if(status==='completed') btn=`<button onclick="alert('Results processing')" class="w-full py-3 rounded-xl font-bold bg-purple-600 text-white shadow-lg">View Result</button>`;
                        else if(isJoined) btn=`<button class="w-full py-3 rounded-xl font-bold bg-green-600 text-white shadow-lg">Joined ✅</button>`;
                        else if(status==='live') btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-red-600 text-white opacity-70">Live</button>`;
                        else if(status==='open') btn=`<button onclick="openJoin(${m.id}, '${m.match_type}', ${m.entry_fee})" class="w-full py-3 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-500 shadow-lg">JOIN</button>`;
                        else btn=`<button disabled class="w-full py-3 rounded-xl font-bold bg-gray-700 text-gray-500 border border-gray-600">Locked</button>`;

                        return `
                        <div class="bg-gray-800 rounded-2xl overflow-hidden border border-gray-700 shadow-lg relative mb-4">
                            <!-- Header -->
                            <div class="bg-gradient-to-r from-gray-700 to-gray-800 p-3 border-b border-gray-600 flex justify-between items-center">
                                <h3 class="font-bold text-white text-sm truncate pr-2">#${m.id} ${m.title}</h3>
                                <div class="text-[10px] bg-black/40 px-2 py-1 rounded text-blue-300 border border-blue-900">${dateStr}</div>
                            </div>
                            
                            <div class="p-4">
                                <!-- Stats Grid -->
                                <div class="grid grid-cols-3 gap-2 text-center mb-4 bg-gray-900/40 p-2 rounded-xl border border-gray-700">
                                    <div><p class="text-[9px] text-gray-400 font-bold uppercase">Prize</p><p class="text-green-400 font-bold text-sm">৳${m.prize_pool}</p></div>
                                    <div><p class="text-[9px] text-gray-400 font-bold uppercase">Entry</p><p class="text-yellow-400 font-bold text-sm">${feeDisplay}</p></div>
                                    <div><p class="text-[9px] text-gray-400 font-bold uppercase">Type</p><p class="text-white font-bold text-sm uppercase">${m.match_type}</p></div>
                                </div>

                                <!-- Extra Info (Per Kill & Map) -->
                                <div class="flex justify-between items-center text-[11px] text-gray-300 mb-4 px-1">
                                    <div class="flex items-center gap-1"><i class="fa-solid fa-skull text-red-500"></i> Per Kill: <span class="text-white font-bold">৳${m.per_kill}</span></div>
                                    <div class="flex items-center gap-1"><i class="fa-solid fa-map text-blue-500"></i> Map: <span class="text-white font-bold">${m.map || 'Random'}</span></div>
                                </div>

                                <!-- Progress Bar -->
                                <div class="mb-5">
                                    <div class="flex justify-between text-xs mb-1 items-end">
                                        <button onclick="viewPlayers(${m.id})" class="text-blue-400 hover:text-blue-300 font-bold underline cursor-pointer">View List (${joined}/${totalSpots})</button>
                                        <span class="text-[10px] text-gray-400 font-bold uppercase ${status==='open'?'text-green-500':'text-red-400'}">${status}</span>
                                    </div>
                                    <div class="w-full bg-gray-700 h-2 rounded-full overflow-hidden shadow-inner">
                                        <div class="bg-blue-500 h-full transition-all duration-500 relative" style="width: ${filled}%"></div>
                                    </div>
                                </div>
                                ${btn}
                            </div>
                        </div>`;
                    }).join('');
                } else { container.innerHTML = `<div class="text-center mt-20 opacity-50">No matches found.</div>`; }
            } catch(e) { console.error(e); }
        }

        function openJoin(id, type, fee) {
            const feeTxt = fee === 0 ? "FREE" : "৳" + fee;
            document.getElementById('joinModal').innerHTML = `
                <div class="bg-gray-800 p-5 rounded-2xl w-full max-w-sm border border-gray-700 shadow-2xl relative">
                    <button onclick="document.getElementById('joinModal').style.display='none'" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-times text-lg"></i></button>
                    <h3 class="text-xl font-bold mb-1 text-white">Join ${type}</h3>
                    <p class="text-xs text-gray-400 mb-4 pb-2 border-b border-gray-700">Fee: <span class="text-yellow-400 font-bold">${feeTxt}</span></p>
                    <input type="hidden" id="join_mid" value="${id}">
                    <div class="mb-3"><label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">In-Game Name</label><input type="text" id="game_name" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg text-white text-sm outline-none" placeholder="Exact Name"></div>
                    <div class="flex gap-2 mb-4"><div class="w-2/3"><label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">UID (Optional)</label><input type="text" id="game_uid" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg text-white text-sm outline-none" placeholder="UID"></div><div class="w-1/3"><label class="text-[10px] text-red-400 uppercase font-bold mb-1 block">Level</label><input type="number" id="game_lvl" class="w-full bg-gray-900 border border-gray-600 p-3 rounded-lg text-white text-sm text-center font-bold" placeholder="40+"></div></div>
                    <button onclick="confirmJoin()" id="join_act_btn" class="w-full bg-blue-600 py-3 rounded-xl font-bold hover:bg-blue-500 shadow-lg text-white transition">Confirm</button>
                </div>`;
            document.getElementById('joinModal').style.display = 'flex';
        }

        async function confirmJoin() {
            const id = document.getElementById('join_mid').value;
            const name = document.getElementById('game_name').value;
            const uid = document.getElementById('game_uid').value;
            const lvl = document.getElementById('game_lvl').value;

            if(!name || !lvl) return alert("Fill Name & Level");
            if(parseInt(lvl) < 40) return alert("Level 40+ Required");

            const btn = document.getElementById('join_act_btn'); btn.disabled=true; btn.innerText="Processing...";
            try {
                const res = await fetch('/api/tournament', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ type: 'join_daily_match', user_id: user.id, match_id: id, game_name: name, game_uid: uid })
                });
                const d = await res.json();
                if(d.success) { alert("Success!"); document.getElementById('joinModal').style.display='none'; loadMatches(); fetchBalance(); }
                else { alert(d.error); btn.disabled=false; btn.innerText="Try Again"; }
            } catch(e){ alert("Error"); btn.disabled=false; }
        }

        async function viewPlayers(id) {
            document.getElementById('playersListModal').style.display='flex';
            document.getElementById('joined_players_list').innerHTML = '<div class="text-center p-4">Loading...</div>';
            const res = await fetch('/api/tournament', {method:'POST', body:JSON.stringify({type:'get_daily_participants', match_id:id})});
            const d = await res.json();
            document.getElementById('joined_players_list').innerHTML = d.length>0 ? d.map((p,i)=>`<div class="p-2 border-b border-gray-700 flex justify-between"><span>#${i+1} ${p.game_name}</span><span class="text-blue-400 text-xs">Joined</span></div>`).join('') : '<div class="text-center p-4 opacity-50">Empty List</div>';
        }
        
        loadMatches();
    </script>
</body>
</html>
