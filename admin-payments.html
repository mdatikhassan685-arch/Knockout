<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- Header -->
    <div class="flex items-center mb-4">
        <a href="/admin/dashboard" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4 border border-gray-600">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-yellow-400">Payment Requests</h1>
    </div>

    <!-- Tabs -->
    <div class="flex bg-gray-800 p-1 rounded-lg mb-6 border border-gray-700">
        <button onclick="loadList('deposits')" id="tabDep" class="flex-1 py-2 rounded-md font-bold bg-blue-600 text-white transition">Deposits</button>
        <button onclick="loadList('withdrawals')" id="tabWith" class="flex-1 py-2 rounded-md font-bold text-gray-400 hover:text-white transition">Withdrawals</button>
    </div>

    <!-- List -->
    <div id="list" class="space-y-4"></div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        let currentType = 'deposits';

        async function loadList(type) {
            currentType = type;
            
            // Tab Styling
            document.getElementById('tabDep').className = type === 'deposits' ? 'flex-1 py-2 rounded-md font-bold bg-blue-600 text-white shadow-md' : 'flex-1 py-2 rounded-md font-bold text-gray-400 hover:bg-gray-700';
            document.getElementById('tabWith').className = type === 'withdrawals' ? 'flex-1 py-2 rounded-md font-bold bg-red-600 text-white shadow-md' : 'flex-1 py-2 rounded-md font-bold text-gray-400 hover:bg-gray-700';

            document.getElementById('list').innerHTML = '<p class="text-center py-10 text-gray-500 animate-pulse">Loading...</p>';

            try {
                const res = await fetch('/api/admin/payments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get_list', type: type, adminId: admin.id })
                });
                const data = await res.json();

                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.data.length === 0) {
                    list.innerHTML = `
                        <div class="text-center text-gray-500 py-10 border-2 border-dashed border-gray-700 rounded-xl">
                            <i class="fa-solid fa-check-circle text-4xl mb-2 text-gray-600"></i>
                            <p>No pending ${type}.</p>
                        </div>
                    `;
                    return;
                }

                data.data.forEach(item => {
                    let details = type === 'deposits' 
                        ? `<p class="text-xs text-gray-400 mt-1">Sender: <span class="text-white">${item.sender_number}</span></p>
                           <p class="text-xs text-gray-400">TrxID: <span class="text-yellow-200 select-all font-mono">${item.trx_id}</span></p>`
                        : `<p class="text-xs text-gray-400 mt-1">Method: <span class="text-white">${item.method}</span></p>
                           <p class="text-xs text-gray-400">Account: <span class="text-yellow-200 select-all font-mono">${item.account_number}</span></p>`;

                    let color = type === 'deposits' ? 'text-green-400' : 'text-red-400';
                    let singleType = type === 'deposits' ? 'deposit' : 'withdrawal';

                    list.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg hover:border-gray-600 transition">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-bold text-lg text-blue-300 flex items-center gap-2">
                                        <i class="fa-solid fa-user-circle"></i> ${item.username}
                                    </h3>
                                    ${details}
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-bold ${color}">à§³${item.amount}</p>
                                    <p class="text-[10px] text-gray-500">${new Date(item.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            <div class="flex gap-3 mt-4 pt-3 border-t border-gray-700">
                                <button onclick="updateStatus(${item.id}, '${singleType}', 'approved')" class="flex-1 bg-green-600 hover:bg-green-500 py-2 rounded-lg font-bold transition shadow-md flex justify-center items-center gap-2">
                                    <i class="fa-solid fa-check"></i> Approve
                                </button>
                                <button onclick="updateStatus(${item.id}, '${singleType}', 'rejected')" class="flex-1 bg-red-600 hover:bg-red-500 py-2 rounded-lg font-bold transition shadow-md flex justify-center items-center gap-2">
                                    <i class="fa-solid fa-times"></i> Reject
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function updateStatus(id, type, status) {
            if(!confirm(`Confirm ${status}?`)) return;
            await fetch('/api/admin/payments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', type, id, status, adminId: admin.id })
            });
            loadList(currentType);
        }

        loadList('deposits');
    </script>
</body>
</html>
