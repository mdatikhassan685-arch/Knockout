<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Deposits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Rajdhani', sans-serif; }</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

    <!-- Header -->
    <div class="flex items-center mb-6">
        <a href="/admin/dashboard" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 mr-4">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="text-2xl font-bold text-yellow-400">Payment Requests</h1>
    </div>

    <!-- Requests List -->
    <div id="list" class="space-y-4">
        <p class="text-center text-gray-500 mt-10">Loading...</p>
    </div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        if (!admin) window.location.href = '/';

        async function loadDeposits() {
            try {
                const res = await fetch('/api/admin/deposits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId: admin.id })
                });
                const data = await res.json();

                const list = document.getElementById('list');
                list.innerHTML = '';

                if (data.deposits.length === 0) {
                    list.innerHTML = '<div class="text-center text-gray-500 py-10">No pending requests found.</div>';
                    return;
                }

                data.deposits.forEach(d => {
                    list.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg relative overflow-hidden group">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="font-bold text-lg text-blue-300">${d.username}</h3>
                                    <p class="text-xs text-gray-400">Sender: <span class="text-white">${d.sender_number}</span></p>
                                    <p class="text-xs text-gray-400">TrxID: <span class="text-yellow-200 select-all">${d.trx_id}</span></p>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-bold text-green-400">à§³${d.amount}</p>
                                    <p class="text-[10px] text-gray-500">${new Date(d.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-3 mt-4">
                                <button onclick="updateStatus(${d.id}, 'approved')" class="flex-1 bg-green-600 hover:bg-green-500 py-2 rounded-lg font-bold transition">Approve</button>
                                <button onclick="updateStatus(${d.id}, 'rejected')" class="flex-1 bg-red-600 hover:bg-red-500 py-2 rounded-lg font-bold transition">Reject</button>
                            </div>
                        </div>
                    `;
                });

            } catch (error) {
                console.error(error);
            }
        }

        async function updateStatus(id, status) {
            if(!confirm(`Are you sure you want to ${status} this request?`)) return;

            try {
                const res = await fetch('/api/admin/deposits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update', depositId: id, status: status, adminId: admin.id })
                });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    loadDeposits(); // Reload list
                }
            } catch (error) {
                alert("Error updating status");
            }
        }

        loadDeposits();
    </script>
</body>
</html>
